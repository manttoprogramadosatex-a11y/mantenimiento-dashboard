<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* CANDADO DE DISEÑO SATEX 2026 */
    body { 
        margin: 0; background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }
    
    .header {
        background-color: #274a66; display: flex; align-items: center;
        padding: 0 30px; height: 80px; color: white; border-bottom: 2px solid #1e3a50;
        position: relative;
    }
    .header-left img { height: 50px; }
    .titulo { 
        width: 60%; text-align: center; font-size: 28px; font-weight: bold; 
        position: absolute; left: 50%; transform: translateX(-50%);
        color: #ffffff; text-transform: uppercase;
    }
    .fecha { width: 20%; text-align: right; font-size: 14px; margin-left: auto; }

    /* ESTATUS DE PLANTA: DESGLOSE POR MÁQUINA */
    .seccion-estatus { padding: 10px 30px; }
    .frase-estatus { color: white; font-size: 16px; font-weight: bold; margin-bottom: 8px; display: block; }
    
    .fila-indicadores-top {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: nowrap;
    }

    /* BLOQUES INDIVIDUALES POR TIPO DE HUSO */
    .bloque-dato {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 15px;
        border-radius: 4px;
        border-left: 4px solid #f9b218;
        min-width: 140px;
    }
    .dato-etiqueta { font-size: 9px; text-transform: uppercase; color: #ccc; display: block; }
    .dato-valor { font-size: 20px; font-weight: bold; color: #f9b218; }

    /* MÁQUINA PARADA AL EXTREMO */
    .contenedor-paradas { margin-left: auto; display: flex; gap: 10px; }
    .card-parada-unica {
        background: rgba(218, 41, 28, 0.3);
        border: 1px solid #da291c;
        padding: 8px 20px;
        border-radius: 4px;
        color: white;
        text-align: center;
    }
    .card-parada-unica span { font-size: 9px; display: block; color: #ff9999; }
    .card-parada-unica strong { font-size: 16px; text-transform: uppercase; }

    /* INDICADORES CARDAS (POSICIÓN MEDIA BLOQUEADA) */
    .dashboard-middle-row {
        display: flex; flex-direction: row; flex-wrap: nowrap; 
        overflow-x: auto; gap: 10px; padding: 25px 15px;
        background-color: rgba(0, 0, 0, 0.15);
        margin-top: auto; margin-bottom: auto;
    }
    .dashboard-middle-row::-webkit-scrollbar { height: 8px; }
    .dashboard-middle-row::-webkit-scrollbar-thumb { background: #4285f4; border-radius: 10px; }

    .gauge-card {
        background: white; min-width: 135px; height: 165px; border-radius: 5px;
        display: flex; flex-direction: column; align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); padding: 8px; flex-shrink: 0;
    }
    .gauge-title { font-size: 14px; font-weight: bold; color: #222; margin-bottom: 2px; text-transform: uppercase; }
    .canvas-container { width: 120px; height: 85px; position: relative; }
    .info-labels { text-align: center; margin-top: -5px; }
    .valor-ac { font-size: 12px; font-weight: bold; color: #000; margin: 0; }
    .valor-max { font-size: 10px; color: #666; margin: 0; }
    .label-toneladas { font-size: 9px; color: #da291c; margin: 0; font-style: italic; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="seccion-estatus">
    <span class="frase-estatus">Estatus de Planta:</span>
    <div class="fila-indicadores-top">
        <div class="bloque-dato">
            <span class="dato-etiqueta">Continuas (Inactivos)</span>
            <span class="dato-valor">16</span>
        </div>
        <div class="bloque-dato">
            <span class="dato-etiqueta">Open-End (Inactivos)</span>
            <span class="dato-valor">1</span>
        </div>
        <div class="bloque-dato">
            <span class="dato-etiqueta">Coneras (Inactivos)</span>
            <span class="dato-valor">0</span>
        </div>

        <div class="contenedor-paradas">
            <div class="card-parada-unica">
                <span>MÁQUINA PARADA</span>
                <strong>REGULADOR 10</strong>
            </div>
        </div>
    </div>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<script>
    // Fecha
    const f = new Date();
    document.getElementById("fechaDisplay").innerText = f.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });

    // Datos Cardas (Pestaña Información Cardas)
    const datosExcel = [
        { ac: 800, max: 1000 }, { ac: 500, max: 1000 }, { ac: 600, max: 1000 },
        { ac: 700, max: 1000 }, { ac: 800, max: 1000 }, { ac: 650, max: 1000 },
        { ac: 400, max: 1000 }, { ac: 650, max: 1000 }, { ac: 800, max: 1000 },
        { ac: 400, max: 1000 }, { ac: 300, max: 1000 }
    ];

    window.onload = function() {
        const contenedor = document.getElementById('contenedorGauges');
        datosExcel.forEach((datos, index) => {
            const num = index + 1;
            const porcentaje = (datos.ac / datos.max) * 100;
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `<div class="gauge-title">Carda ${num}</div><div class="canvas-container"><canvas id="gauge-${num}"></canvas></div><div class="info-labels"><p class="valor-ac">Ac. ${datos.ac}</p><p class="valor-max">Max. ${datos.max}</p><p class="label-toneladas">Toneladas</p></div>`;
            contenedor.appendChild(card);

            new Chart(document.getElementById(`gauge-${num}`).getContext('2d'), {
                type: 'doughnut',
                data: { datasets: [{ data: [70, 15, 15], backgroundColor: ["#23a446", "#f9b218", "#da291c"], needleValue: porcentaje }] },
                options: { rotation: -110, circumference: 220, cutout: '75%', plugins: { legend: false, tooltip: false } },
                plugins: [{
                    afterDraw: (chart) => {
                        const { ctx, width, height } = chart;
                        ctx.save();
                        const cx = width / 2; const cy = height / 1.35;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const angle = (Math.PI * 0.88) + (chart.data.datasets[0].needleValue / 100) * (Math.PI * 1.23);
                        ctx.translate(cx, cy); ctx.rotate(angle);
                        ctx.beginPath(); ctx.moveTo(0, -2); ctx.lineTo(r - 10, 0); ctx.lineTo(0, 2);
                        ctx.fillStyle = '#000'; ctx.fill();
                        ctx.rotate(-angle); ctx.beginPath(); ctx.arc(0, 0, 5, 0, Math.PI * 2);
                        ctx.fillStyle = '#000'; ctx.fill(); ctx.restore();
                    }
                }]
            });
        });
    };
</script>
</body>
</html>
