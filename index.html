<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="cabecera-sitio"></div>
    <div id="estatus-sitio"></div>
    <div id="cardas-sitio"></div>

    <script src="lib_header.js"></script>
    <script src="lib_estatus.js"></script>
    <script src="lib_cardas.js"></script>

    <script>
        window.onload = () => {
            SatexHeader.dibujar("cabecera-sitio");
            SatexEstatus.dibujar("estatus-sitio");
            SatexCardas.iniciar("cardas-sitio");

            // SIMULADOR DE DATOS
            setInterval(() => {
                document.getElementById('h-cont').innerText = Math.floor(Math.random() * 20);
                document.getElementById('h-oe').innerText = Math.floor(Math.random() * 8);
                document.getElementById('h-con').innerText = Math.floor(Math.random() * 5);
                document.getElementById('total-p').innerText = Math.floor(Math.random() * 6);
                
                SatexCardas.charts.forEach((chart, index) => {
                    const act = Math.floor(Math.random() * 900);
                    chart.data.datasets[0].needleValue = (act / 1000) * 100;
                    chart.update();
                    document.getElementById(`val-${index+1}`).innerText = `Ac. ${act}`;
                    document.getElementById(`max-${index+1}`).innerText = `Max. 1000`;
                });
            }, 3000);
        };
    </script>
</body>
</html>
