<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* CANDADO DE DISEÑO SATEX 2026 */
    body { 
        margin: 0; background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }
    
    .header {
        background-color: #274a66; display: flex; align-items: center;
        padding: 0 30px; height: 60px; color: white; border-bottom: 2px solid #1e3a50;
    }
    .titulo { width: 100%; text-align: center; font-size: 20px; font-weight: bold; }

    /* SECCIÓN DE ESTATUS OPTIMIZADA (ANCHURA TOTAL) */
    .contenedor-estatus {
        padding: 10px 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .frase-estatus { color: white; font-size: 16px; font-weight: bold; }

    .fila-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }

    /* BLOQUE HUSOS */
    .bloque-husos {
        background: rgba(255, 255, 255, 0.1);
        border-left: 4px solid #f9b218;
        padding: 10px 20px;
        border-radius: 4px;
        color: white;
        min-width: 200px;
    }
    .husos-valor { font-size: 22px; font-weight: bold; color: #f9b218; }

    /* BLOQUE MÁQUINAS PARADAS (MÁXIMO 3 VISIBLES) */
    .contenedor-maquinas {
        display: flex;
        gap: 10px;
        flex-grow: 1;
        justify-content: flex-end;
    }

    .card-parada {
        background: rgba(218, 41, 28, 0.2);
        border: 1px solid #da291c;
        border-radius: 4px;
        padding: 8px 15px;
        color: white;
        min-width: 150px;
        text-align: center;
    }
    .card-parada span { display: block; font-size: 10px; text-transform: uppercase; color: #ff9999; }
    .card-parada strong { font-size: 14px; }

    /* FILA DE CARDAS (CENTRO) - MANTIENE CANDADO VISUAL */
    .dashboard-middle-row {
        display: flex; flex-direction: row; flex-wrap: nowrap; 
        overflow-x: auto; gap: 10px; padding: 15px;
        background-color: rgba(0, 0, 0, 0.15);
        min-height: 165px; margin-top: auto; margin-bottom: auto;
    }

    .gauge-card {
        background: white; min-width: 130px; height: 160px; border-radius: 5px;
        display: flex; flex-direction: column; align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); padding: 6px; flex-shrink: 0;
    }
    .gauge-title { font-size: 14px; font-weight: bold; color: #222; margin-bottom: 2px; text-transform: uppercase; }
    .canvas-container { width: 120px; height: 85px; }
    .info-labels { text-align: center; margin-top: -3px; }
    .valor-ac { font-size: 12px; font-weight: bold; color: #000; margin: 0; }
    .valor-max { font-size: 10px; color: #666; margin: 0; }
    .label-toneladas { font-size: 9px; color: #888; margin: 0; font-style: italic; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
</div>

<div class="contenedor-estatus">
    <span class="frase-estatus">Estatus de Planta:</span>
    <div class="fila-info">
        <div class="bloque-husos">
            <span>Husos Inactivos:</span><br>
            <span class="husos-valor" id="datoHusos">1,240</span>
        </div>

        <div class="contenedor-maquinas">
            <div class="card-parada"><span>Máquina Parada</span><strong>CARDA 4</strong></div>
            <div class="card-parada"><span>Máquina Parada</span><strong>CARDA 7</strong></div>
            <div class="card-parada"><span>Máquina Parada</span><strong>PEINADORA 2</strong></div>
        </div>
    </div>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<script>
    // Lógica para indicadores (Candado visual)
    const infoCardas = Array(11).fill({ ac: 0, max: 1000 }); // Placeholder para datos de Sheets

    window.onload = function() {
        const contenedor = document.getElementById('contenedorGauges');
        infoCardas.forEach((datos, index) => {
            const i = index + 1;
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `
                <div class="gauge-title">Carda ${i}</div>
                <div class="canvas-container"><canvas id="gauge-${i}"></canvas></div>
                <div class="info-labels">
                    <p class="valor-ac">Ac. ${datos.ac}</p>
                    <p class="valor-max">Max. ${datos.max}</p>
                    <p class="label-toneladas">Toneladas</p>
                </div>
            `;
            contenedor.appendChild(card);
            // Render de Chart.js aquí... (Mantiene lógica anterior)
        });
    };
</script>
</body>
</html>
