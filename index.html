<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* ---------------------------------------------------------
       1. BLOQUEO DE ESTRUCTURA GENERAL (CABECERA Y FONDO)
    ------------------------------------------------------------ */
    body { 
        margin: 0; 
        background-color: #2f5577; 
        font-family: Arial, sans-serif; 
    }
    
    .header {
        background-color: #274a66; 
        display: flex;
        align-items: center;
        padding: 0 30px;
        height: 60px; 
        color: white;
    }

    .header-left { width: 25%; }
    .header-left img { height: 40px; }

    .titulo { 
        width: 50%; 
        text-align: center; 
        font-size: 24px; 
        font-weight: bold; 
    }

    .fecha { 
        width: 25%; 
        text-align: right; 
        font-size: 16px; 
        font-weight: bold;
        text-transform: uppercase;
    }

    /* ---------------------------------------------------------
       2. BLOQUEO DE DISTRIBUCIÓN (GRILLA)
    ------------------------------------------------------------ */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        padding: 30px;
        justify-items: center;
    }

    /* ---------------------------------------------------------
       3. BLOQUEO DEL INDICADOR (MODELO CIRCULAR SATEX)
    ------------------------------------------------------------ */
    .gauge-card {
        background: white;
        width: 180px; 
        height: 180px; 
        border-radius: 50%;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .canvas-container {
        width: 170px;
        height: 170px;
        position: absolute;
    }

    .info-overlay {
        margin-top: 45px;
        text-align: center;
        z-index: 10;
    }

    .label-ton { font-size: 32px; font-weight: bold; color: #000; margin: 0; }
    .valor-ac { font-size: 16px; font-weight: bold; color: #000; margin: 2px 0; }
    .valor-max { font-size: 14px; font-weight: bold; color: #333; margin: 0; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="dashboard-grid" id="contenedorGauges"></div>

<script>
    /* LÓGICA DE FECHA (NO SE TOCA) */
    function actualizarFecha() {
        const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById("fechaDisplay").innerText = new Date().toLocaleDateString('es-ES', opciones);
    }
    actualizarFecha();

    /* CONFIGURACIÓN DINÁMICA DE DATOS */
    const valorAc = 250000;
    const valorMax = 300000;
    const porcentajeActual = (valorAc / valorMax) * 100;

    const contenedor = document.getElementById('contenedorGauges');
    
    // CREACIÓN DE LOS 11 INDICADORES
    for (let i = 1; i <= 11; i++) {
        const card = document.createElement('div');
        card.className = 'gauge-card';
        card.innerHTML = `
            <div class="canvas-container"><canvas id="gauge-${i}"></canvas></div>
            <div class="info-overlay">
                <p class="label-ton">Ton.</p>
                <p class="valor-ac">Ac. ${valorAc.toLocaleString()}</p>
                <p class="valor-max">Max. ${valorMax.toLocaleString()}</p>
            </div>
        `;
        contenedor.appendChild(card);

        new Chart(document.getElementById(`gauge-${i}`).getContext('2d'), {
            type: 'doughnut',
            data: {
                datasets: [{
                    // Verde (85%), Amarillo (15%), Rojo (20%) -> Total visual 120%
                    data: [85, 15, 20], 
                    backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                    borderWidth: 0,
                    needleValue: porcentajeActual
                }]
            },
            options: {
                rotation: -130,
                circumference: 260,
                cutout: '80%',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: false, tooltip: false }
            },
            plugins: [{
                afterDraw(chart) {
                    const {ctx, width, height} = chart;
                    const cx = width / 2;
                    const cy = height / 2;
                    const outerR = chart.getDatasetMeta(0).data[0].outerRadius;
                    const innerR = chart.getDatasetMeta(0).data[0].innerRadius;

                    // --- DIBUJAR 11 LÍNEAS NEGRAS EQUITATIVAS ---
                    ctx.save();
                    ctx.translate(cx, cy);
                    for (let n = 0; n <= 10; n++) {
                        // Ángulo calculado para 11 líneas distribuidas en la circunferencia
                        const angle = (Math.PI * 0.778) + (n / 10) * (Math.PI * 1.445);
                        ctx.strokeStyle = "black";
                        ctx.lineWidth = 2.5;
                        ctx.beginPath();
                        ctx.moveTo(Math.cos(angle) * (innerR - 2), Math.sin(angle) * (innerR - 2));
                        ctx.lineTo(Math.cos(angle) * (outerR + 2), Math.sin(angle) * (outerR + 2));
                        ctx.stroke();
                    }
                    ctx.restore();

                    // --- DIBUJAR AGUJA ROJA ---
                    const val = chart.data.datasets[0].needleValue;
                    // Mapeo: 0% es el inicio, 100% es el fin de amarillo, 120% fin de rojo
                    const needleAngle = (Math.PI * 0.778) + (val / 120) * (Math.PI * 1.445);

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(needleAngle);
                    ctx.beginPath();
                    ctx.moveTo(0, -3);
                    ctx.lineTo(outerR - 12, 0);
                    ctx.lineTo(0, 3);
                    ctx.fillStyle = "#da291c"; // Aguja Roja
                    ctx.fill();

                    // Círculo central azul (Como tu imagen)
                    ctx.rotate(-needleAngle);
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, 2 * Math.PI);
                    ctx.fillStyle = "#4285f4";
                    ctx.fill();
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                }
            }]
        });
    }
</script>
</body>
</html>
