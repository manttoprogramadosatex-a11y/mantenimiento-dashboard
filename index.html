<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ESTILO VISUAL FIJO - NO SE TOCA DESPUÉS */
        body { margin: 0; background: #2f5577; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header { background: #274a66; padding: 10px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #1e3a50; height: 45px;}
        .status-bar { display: flex; align-items: center; background: rgba(0,0,0,0.2); padding: 5px 15px; gap: 10px; height: 55px; }
        .box { background: #3c546d; border-left: 3px solid #f9b218; padding: 3px 10px; min-width: 90px; height: 35px; border-radius: 3px; }
        .box-red { border-left-color: #da291c; }
        .box-t { font-size: 7px; color: #a1b1c1; text-transform: uppercase; margin: 0; }
        .box-v { font-size: 18px; font-weight: bold; color: #f9b218; margin: 0; line-height: 1; }
        .list-p { flex-grow: 1; max-width: 280px; height: 45px; overflow-y: auto; background: rgba(0,0,0,0.1); padding: 2px; }
        .item-p { font-size: 9px; background: rgba(218,41,28,0.2); margin-bottom: 2px; padding: 2px 5px; display: flex; justify-content: space-between; border: 1px solid #da291c; }
        .gauge-area { display: flex; justify-content: center; gap: 12px; padding: 20px; flex-grow: 1; align-items: center; }
        .card { background: white; color: black; width: 115px; padding: 10px; border-radius: 5px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="header">
    <img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" height="30">
    <div style="font-size: 18px; font-weight: bold;">DISEÑO VISUAL (MODO PREVIA)</div>
    <div style="width: 50px;"></div>
</div>

<div class="status-bar">
    <div style="font-size: 11px; font-weight: bold; min-width: 80px;">ESTATUS PLANTA ▶</div>
    <div class="box"><p class="box-t">Continuas</p><p class="box-v">150</p></div>
    <div class="box"><p class="box-t">Open-End</p><p class="box-v">80</p></div>
    <div class="box"><p class="box-t">Coneras</p><p class="box-v">45</p></div>
    <div class="box box-red"><p class="box-t">Paradas</p><p class="box-v" style="color:#ff9999">2</p></div>
    <div class="list-p">
        <div class="item-p"><span>CARDA 5 - MOTOR</span><b>3 Días</b></div>
        <div class="item-p"><span>CONERA 2 - FAJA</span><b>1 Días</b></div>
    </div>
    <div style="font-size: 9px; min-width: 120px; text-align: right;">Vista Previa Visual</div>
</div>

<div class="gauge-area" id="contenedor-visual">
    </div>

<script>
    // Generar 8 indicadores de prueba
    const cont = document.getElementById('contenedor-visual');
    for(let i=1; i<=8; i++) {
        cont.innerHTML += `
            <div class="card">
                <b>CARDA ${i}</b>
                <canvas id="ch${i}"></canvas>
                <b style="font-size:11px">Ac. 500</b>
            </div>`;
    }
    // Darles color de prueba
    window.onload = () => {
        for(let i=1; i<=8; i++) {
            new Chart(document.getElementById(`ch${i}`), {
                type: 'doughnut',
                data: { datasets: [{ data: [50, 50], backgroundColor: ['#23a446', '#eee'] }] },
                options: { rotation: -110, circumference: 220, cutout: '75%', plugins: { legend: false } }
            });
        }
    }
</script>
</body>
</html>
