<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <script>
        const v = new Date().getTime(); 
        document.write(`<link rel="stylesheet" href="estilos.css?v=${v}">`);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100vh; background-color: #2f5577; overflow: hidden; }
        
        /* Contenedor principal */
        #main-content { display: flex; flex-direction: column; height: calc(100vh - 105px); }
        
        /* Sección de Cardas: Se mantiene scroll horizontal y altura estándar */
        #cardas-grid { 
            height: 190px !important; 
            flex-shrink: 0; 
            display: flex; 
            overflow-x: auto; 
            padding: 5px 10px; 
            background: rgba(0,0,0,0.1); 
            gap: 10px; 
        }
        
        #cardas-grid::-webkit-scrollbar { height: 10px; }
        #cardas-grid::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 5px; }
        #cardas-grid::-webkit-scrollbar-thumb { background: #f9b218; border-radius: 5px; border: 2px solid #2f5577; }

        /* MEJORA: Estilos para scroll vertical en Listas (Inactivas y Accidentes) */
        #maquinas-paradas-scroll, #accidentes-scroll {
            overflow-y: auto;
            max-height: 100%; /* Se adapta al contenedor padre en lib_mantenimiento */
        }

        /* Personalización del scroll de accidentes (color rosado según encabezado) */
        #accidentes-scroll::-webkit-scrollbar { width: 6px; }
        #accidentes-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        #accidentes-scroll::-webkit-scrollbar-thumb { background: #ff9999; border-radius: 3px; }

        #mantenimiento-container { flex-grow: 1; position: relative; }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="estatus-container"></div>
    <div id="main-content">
        <div id="cardas-grid"></div>
        <div id="mantenimiento-container"></div>
    </div>

    <script>
        const libs = [
            "lib_header_design.js", "lib_estatus_design.js", "lib_estatus_data.js", 
            "lib_maquinas_inactivas.js", "lib_cardas_design.js", "lib_cardas_engine.js",
            "lib_mantenimiento.js", "lib_preventivo_design.js", "lib_personal_mantto_design.js", 
            "lib_compras_pendientes_design.js", "lib_pmc_donas_design.js", 
            "lib_correctivo_kpi_design.js", "lib_accidentes.js"
        ];
        libs.forEach(lib => {
            document.write(`<script src="${lib}?v=${v}"><\/script>`);
        });
    </script>

    <script>
        window.onload = () => {
            // 1. Render de estructuras base
            SatexHeaderDesign.render("header-container");
            SatexEstatusDesign.render("estatus-container");
            SatexMantenimiento.render("mantenimiento-container");
            
            // 2. Carga de datos de Accidentes (Ficticios para Excel posterior)
            // Se usa el ID 'accidentes-scroll' definido arriba y en lib_mantenimiento
            const datosAccidentesExcel = [
                {item: "1", nombre: "Gonzalez Solis Mario", puesto: "Ayudante Mec.", fecha: "10-oct-2025", dias: "141"},
                {item: "2", nombre: "Ambriz Mendoza Rosa", puesto: "Tornero", fecha: "2-feb-2025", dias: "391"},
                {item: "3", nombre: "Dato Ficticio A", puesto: "Operador", fecha: "01-ene-2026", dias: "58"},
                {item: "4", nombre: "Dato Ficticio B", puesto: "Mantenimiento", fecha: "15-feb-2026", dias: "13"}
            ];
            SatexAccidentes.render("accidentes-scroll", datosAccidentesExcel);

            // 3. Datos de Máquinas Paradas (Scroll Vertical)
            SatexMaquinasInactivas.render("maquinas-paradas-scroll", [
                {tipo:"CARDA", num:"02", desde:"2025/02/26", dias:""},
                {tipo:"CARDA", num:"08", desde:"2026/02/20", dias:""},
                {tipo:"CONERA", num:"04", desde:"2026/02/27", dias:""},
                {tipo:"CONTINUA", num:"12", desde:"2026/02/28", dias:""},
                {tipo:"CARDA", num:"05", desde:"2026/02/15", dias:""}
            ]);

            // 4. Indicadores de estatus
            SatexEstatusData.actualizar(14, 6, 4, 5);

            // 5. Dibujado de Cardas (Scroll Horizontal)
            SatexCardasEngine.dibujar("cardas-grid");

            // 6. Resto de módulos de Mantenimiento
            SatexPMCDonasDesign.render("pmc-diario-container", "pmc-mensual-container", 11, 13, 280, 370);
            SatexCorrectivoKPIDesign.render("kpis-correctivo-container", 125, 4, 18);
            SatexPreventivoDesign.render("preventivos-grafico-container", 90);
            SatexPersonalManttoDesign.render("personal-mantto-scroll", []);
            SatexComprasPendientesDesign.render("compras-pendientes-scroll", []);
        };
    </script>
</body>
</html>
