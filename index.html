<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* =========================================
       ZONA DE BLINDAJE TOTAL - PROYECTO SATEX
       ========================================= */
    body { 
        margin: 0; background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }
    
    .header {
        background-color: #274a66; display: flex; align-items: center;
        padding: 0 20px; height: 55px; color: white; border-bottom: 2px solid #1e3a50;
        position: relative;
    }
    .header-left img { height: 45px; } 
    .titulo { 
        width: 60%; text-align: center; font-size: 28px; font-weight: bold; 
        position: absolute; left: 50%; transform: translateX(-50%);
        color: #ffffff; text-transform: uppercase;
    }
    .fecha-hoy { width: 20%; text-align: right; font-size: 13px; margin-left: auto; }

    /* SECCI√ìN ESTATUS - DIMENSIONES CONGELADAS */
    .seccion-estatus { 
        padding: 5px 15px; display: flex; align-items: center; gap: 8px;
        background: rgba(0,0,0,0.1); min-height: 65px;
    }

    /* BLOQUE DE TEXTO IZQUIERDO REFORMADO */
    .estatus-labels {
        display: flex; flex-direction: column; align-items: flex-start;
        color: white; min-width: 120px; line-height: 1.2;
    }
    .frase-superior { font-size: 14px; font-weight: bold; }
    .frase-inferior { font-size: 12px; color: #ccc; width: 100%; text-align: center; margin-top: 2px; }

    .contenedor-bloques { display: flex; align-items: center; gap: 5px; }

    .bloque-dato {
        background: rgba(255, 255, 255, 0.1); padding: 4px 8px;
        border-radius: 4px; border-left: 4px solid #f9b218;
        min-width: 115px; height: 45px;
        display: flex; flex-direction: column; justify-content: center;
    }
    .dato-etiqueta { font-size: 8px; text-transform: uppercase; color: #ccc; margin-bottom: 1px; }
    .dato-valor { font-size: 18px; font-weight: bold; color: #f9b218; line-height: 1; }

    /* LISTA DE PARADAS */
    .seccion-paradas-scroll {
        display: flex; align-items: center; gap: 8px;
        margin-left: 5px; border-left: 1px solid rgba(255,255,255,0.2);
        padding-left: 10px; flex-grow: 1;
    }
    .lista-vertical-container { height: 50px; overflow-y: auto; width: 420px; }
    .lista-vertical-container::-webkit-scrollbar { width: 4px; }
    .lista-vertical-container::-webkit-scrollbar-thumb { background: #da291c; border-radius: 10px; }

    .item-parada {
        background: rgba(218, 41, 28, 0.25); border: 1px solid #da291c;
        border-radius: 3px; padding: 3px 10px; margin-bottom: 3px;
        color: white; display: flex; align-items: center; justify-content: space-between;
    }

    /* PANEL DE CONTROL */
    .ctrl-satex {
        margin-left: auto; display: flex; align-items: center; gap: 8px;
    }
    .last-upd-text { font-size: 10px; color: #00d4ff; font-weight: bold; }
    .btn-cardas { background: #f9b218; color: #000; border: none; padding: 5px 12px; font-weight: bold; border-radius: 3px; cursor: pointer; font-size: 10px; }
    .btn-x-red { background: #da291c; color: white; border: none; width: 25px; height: 25px; font-weight: bold; border-radius: 3px; cursor: pointer; }

    /* GAUGES AREA */
    .dashboard-middle-row {
        display: flex; flex-direction: row; flex-wrap: nowrap; 
        overflow-x: auto; gap: 8px; padding: 15px;
        background-color: rgba(0, 0, 0, 0.15); margin-top: auto; margin-bottom: auto;
    }
    .gauge-card {
        background: white; min-width: 130px; height: 160px; border-radius: 5px;
        display: flex; flex-direction: column; align-items: center; padding: 8px;
    }

    /* REPORTE CARDAS MEJORADO */
    #overlayCardas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; padding: 40px; }
    .modal-content { background: #f4f4f4; height: 85%; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    .modal-header { background: #274a66; color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
    .table-container { padding: 20px; overflow-y: auto; flex-grow: 1; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th { background: #3b5166; color: white; padding: 12px; text-align: left; font-size: 14px; }
    td { padding: 10px; border-bottom: 1px solid #ddd; font-size: 13px; color: #333; }
    tr:nth-child(even) { background: #f9f9f9; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha-hoy"></div>
</div>

<div class="seccion-estatus">
    <div class="estatus-labels">
        <span class="frase-superior">Estatus Planta ‚ñ∂</span>
        <span class="frase-inferior">Info Cardas<br>‚ñº</span>
    </div>

    <div class="contenedor-bloques">
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Continuas (Inact.)</span><span class="dato-valor" id="valCont">0</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Open-End (Inact.)</span><span class="dato-valor" id="valOE">0</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Coneras (Inact.)</span><span class="dato-valor" id="valCon">0</span></div>
    </div>

    <div class="seccion-paradas-scroll">
        <div class="bloque-dato" style="border-left-color: #da291c; min-width: 115px;"><span class="dato-etiqueta">M√°quinas Paradas</span><span id="totalParadas" class="dato-valor" style="color: #ff9999;">0</span></div>
        <div class="lista-vertical-container" id="listaParadas"></div>
    </div>

    <div class="ctrl-satex">
        <span class="last-upd-text" id="updTime">Sincronizando...</span>
        <button class="btn-cardas" onclick="abrirReporte()">CARDAS</button>
        <button class="btn-x-red" onclick="cerrarReporte()">X</button>
    </div>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<div id="overlayCardas">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="margin:0">üìä Reporte Detallado de Cardas - SATEX</h2>
            <button class="btn-x-red" style="width:35px; height:35px;" onclick="cerrarReporte()">X</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>ID M√°quina</th><th>Estado Actual</th><th>Producci√≥n Real</th><th>Eficiencia</th><th>√öltimo Paro</th></tr>
                </thead>
                <tbody id="tablaCuerpo">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // CONFIGURACI√ìN DE APP SCRIPT (VINCULACI√ìN REAL)
    const WEB_APP_URL = "TU_URL_DE_GOOGLE_APPS_SCRIPT"; 

    function actualizarTablero() {
        // En un entorno real, aqu√≠ usar√≠as fetch(WEB_APP_URL)
        // Por ahora simulamos la toma de datos de tus hojas: "Maquinas Paradas" y "Husos Inactivos"
        console.log("Actualizando datos desde el libro...");
        
        const hoy = new Date();
        document.getElementById("fechaDisplay").innerText = hoy.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
        document.getElementById("updTime").innerText = "Actualizado: " + hoy.toLocaleTimeString();

        // Simulaci√≥n de carga de datos reales del Excel
        document.getElementById('valCont').innerText = "16";
        document.getElementById('valOE').innerText = "1";
        document.getElementById('valCon').innerText = "0";
    }

    function abrirReporte() {
        document.getElementById('overlayCardas').style.display = 'block';
        const cuerpo = document.getElementById('tablaCuerpo');
        cuerpo.innerHTML = ""; // Limpiar
        
        // Simulaci√≥n de filas de Cardas con dise√±o elegante
        for(let i=1; i<=11; i++) {
            cuerpo.innerHTML += `
                <tr>
                    <td><strong>Carda ${i}</strong></td>
                    <td><span style="color:green">‚óè Operando</span></td>
                    <td>${(Math.random()*1000).toFixed(0)} kg</td>
                    <td>${(Math.random()*100).toFixed(1)}%</td>
                    <td>N/A</td>
                </tr>`;
        }
    }

    function cerrarReporte() { document.getElementById('overlayCardas').style.display = 'none'; }

    window.onload = function() {
        actualizarTablero();
        // GENERACI√ìN DE GAUGES (BLINDADOS)
        const contenedor = document.getElementById('contenedorGauges');
        for(let i=1; i<=9; i++) {
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `<div style="font-size:12px;font-weight:bold;">CARDA ${i}</div><div style="width:100px; height:80px;"><canvas id="g-${i}"></canvas></div><div style="font-size:10px;margin-top:5px;">Ac. 800 / Max. 1000</div>`;
            contenedor.appendChild(card);
            // L√≥gica de Chart.js aqu√≠...
        }
    };

    // AUTO-REFRESH CADA 2 MINUTOS EXACTOS
    setInterval(() => {
        actualizarTablero();
        // location.reload(); // Descomenta esta l√≠nea para refrescar toda la p√°gina
    }, 120000); 

</script>
</body>
</html>
