<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Bloqueo total de estructura */
        html, body {
            margin: 0; padding: 0; height: 100vh;
            background-color: #2f5577; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #main-content {
            display: flex; flex-direction: column;
            height: calc(100vh - 125px); /* Header + Estatus */
            overflow: hidden;
        }

        /* ELIMINACIÓN DE ESPACIO EN CARATULAS */
        #cardas-grid {
            height: 205px !important; /* Altura ajustada al borde de la carátula */
            max-height: 205px !important;
            flex-shrink: 0;
            margin-top: 0px !important; /* Pegado a los indicadores de arriba */
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            align-items: flex-start; /* Alinea al techo */
        }

        #mantenimiento-container {
            flex-grow: 1; /* Absorbe todo el espacio azul sobrante */
            position: relative;
            overflow: hidden;
            margin-top: 5px; /* Pequeña separación del área de cardas */
        }
    </style>
</head>
<body>
    
    <div id="header-container"></div>
    <div id="estatus-container"></div>
    
    <div id="main-content">
        <div id="cardas-grid"></div>
        <div id="mantenimiento-container"></div>
    </div>

    <script src="lib_header_design.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_maquinas_paradas.js"></script>
    <script src="lib_maquinas_inactivas.js"></script>
    <script src="lib_mantenimiento.js"></script>
    <script src="lib_cardas.js"></script>
    <script src="lib_cardas_design.js"></script>
    <script src="lib_cardas_engine.js"></script>

    <script>
        window.onload = () => {
            if(typeof SatexHeaderDesign !== 'undefined') SatexHeaderDesign.render("header-container");
            if(typeof SatexEstatusDesign !== 'undefined') SatexEstatusDesign.render("estatus-container");
            if(typeof SatexEstatusData !== 'undefined') SatexEstatusData.actualizar(14, 6, 4, 3);

            const parosActuales = [
                { tipo: "Cont.", num: "C-08", fecha: "20/02/2026" },
                { tipo: "O.E.", num: "OE-03", fecha: "25/02/2026" },
                { tipo: "Con.", num: "CON-1", fecha: "26/02/2026" }
            ];
            
            const idTabla = "maquinas-paradas-scroll";
            if(typeof SatexMaquinasInactivas !== 'undefined' && document.getElementById(idTabla)) {
                SatexMaquinasInactivas.render(idTabla, parosActuales);
            }

            if(typeof SatexCardasEngine !== 'undefined') SatexCardasEngine.dibujar("cardas-grid");
            if(typeof SatexMantenimiento !== 'undefined') SatexMantenimiento.render("mantenimiento-container");
        };
    </script>
</body>
</html>
