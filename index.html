<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background-color: #2f5577; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        #header-container { height: 100px; }
        #estatus-container { height: 25px; }

        #main-content { 
            position: relative;
            width: 100%;
            height: calc(100vh - 125px); 
        }

        /* CARDAS: Altura fija para evitar que desaparezcan */
        #cardas-grid { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 195px; 
            display: flex; 
            overflow-x: auto; 
            overflow-y: hidden; 
            background: rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* PANEL INFERIOR: Separaci√≥n de 1mm exacta */
        #mantenimiento-container { 
            position: absolute;
            top: 196px; /* 195px de las cardas + 1px de espacio */
            left: 0;
            width: 100%;
            bottom: 0;
            background-color: #2f5577;
            z-index: 5;
        }

        /* Scrollbars */
        #maquinas-paradas-scroll::-webkit-scrollbar, #accidentes-scroll::-webkit-scrollbar { width: 5px; }
        #maquinas-paradas-scroll::-webkit-scrollbar-thumb { background: #f9b218; border-radius: 10px; }
        #accidentes-scroll::-webkit-scrollbar-thumb { background: #ff9999; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="estatus-container"></div>
    <div id="main-content">
        <div id="cardas-grid"></div>
        <div id="mantenimiento-container"></div>
    </div>

    <script src="lib_header_design.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_maquinas_paradas.js"></script>
    <script src="lib_maquinas_inactivas.js"></script>
    <script src="lib_mantenimiento.js"></script>
    <script src="lib_accidentes.js"></script>
    <script src="lib_cardas.js"></script>
    <script src="lib_cardas_design.js"></script>
    <script src="lib_cardas_engine.js"></script>

    <script>
        window.onload = () => {
            if(typeof SatexHeaderDesign !== 'undefined') SatexHeaderDesign.render("header-container");
            if(typeof SatexEstatusDesign !== 'undefined') SatexEstatusDesign.render("estatus-container");
            if(typeof SatexEstatusData !== 'undefined') SatexEstatusData.actualizar(14, 6, 4, 3);

            // Cargar Cardas
            if(typeof SatexCardasEngine !== 'undefined') SatexCardasEngine.dibujar("cardas-grid");

            // Cargar Mantenimiento
            if(typeof SatexMantenimiento !== 'undefined') {
                SatexMantenimiento.render("mantenimiento-container");
                
                // Datos para asegurar que se vea el contenido
                const paros = [{ tipo: "Cont.", num: "C-08", fecha: "01/01/2025" }];
                const accs = [{ item: 1, nombre: "Gonzalez Solis Mario", puesto: "Ayudante Mec.", fecha: "10-oct-2025", dias: 140 }];

                if(document.getElementById("maquinas-paradas-scroll")) {
                    SatexMaquinasInactivas.render("maquinas-paradas-scroll", paros);
                }
                if(document.getElementById("accidentes-scroll")) {
                    SatexAccidentes.render("accidentes-scroll", accs);
                }
            }
        };
    </script>
</body>
</html>
