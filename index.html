<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <script>
        // Generador de versión para evitar caché de archivos CSS/JS
        const v = new Date().getTime(); 
        document.write(`<link rel="stylesheet" href="estilos.css?v=${v}">`);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100vh; background-color: #2f5577; overflow: hidden; }
        #main-content { display: flex; flex-direction: column; height: calc(100vh - 105px); }
        #cardas-grid { height: 155px !important; flex-shrink: 0; display: flex; overflow-x: auto; padding: 2px 10px; background: rgba(0,0,0,0.1); gap: 5px; }
        #mantenimiento-container { flex-grow: 1; position: relative; }

        /* Estilos para scrollbars internos */
        #maquinas-paradas-scroll, #accidentes-scroll {
            overflow-y: auto;
            max-height: 100%;
        }
        #accidentes-scroll::-webkit-scrollbar { width: 5px; }
        #accidentes-scroll::-webkit-scrollbar-thumb { background: #ff9999; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="header-container"></div>
    <div id="estatus-container"></div>

    <div id="main-content">
        <div id="cardas-grid"></div>
        
        <div id="mantenimiento-container"></div>
    </div>

    <script>
        // Carga dinámica de librerías con control de versión
        const libs = [
            "lib_header_design.js",
            "lib_estatus_design.js",
            "lib_estatus_data.js",
            "lib_maquinas_inactivas.js",
            "lib_cardas_design.js",
            "lib_cardas_engine.js",
            "lib_mantenimiento.js",
            "lib_preventivo_design.js",
            "lib_personal_mantto_design.js",
            "lib_compras_pendientes_design.js",
            "lib_pmc_donas_design.js",
            "lib_correctivo_kpi_design.js",
            "lib_accidentes.js",
            "lib_data_loader.js"
        ];

        libs.forEach(lib => {
            document.write(`<script src="${lib}?v=${v}"><\/script>`);
        });
    </script>

    <script>
        /**
         * FUNCIÓN CENTRAL DE ACTUALIZACIÓN
         * Refresca todos los componentes que dependen de Google Sheets
         */
        async function refrescarTableroCompleto() {
            try {
                console.log("Sincronizando con Google Sheets...");

                // 1. Actualizar Estatus (Husos e indicadores superiores)
                // Fuente: gid=0
                await SatexEstatusData.actualizarDesdeSheet();

                // 2. Actualizar Cardas (Gauges y acumulados)
                // Fuente: gid=1547200035 (D5:N7)
                await SatexCardasEngine.dibujar("cardas-grid");

                // Nota: Si lib_maquinas_inactivas depende de Excel, 
                // ya está incluido dentro de SatexEstatusData.actualizarDesdeSheet().
                
            } catch (error) {
                console.error("Error en la actualización automática:", error);
            }
        }

        window.onload = async () => {

            // --- RENDERIZADO DE ESTRUCTURAS FIJAS ---
            SatexHeaderDesign.render("header-container");
            SatexEstatusDesign.render("estatus-container");
            SatexMantenimiento.render("mantenimiento-container");

            // --- COMPONENTES CON DATOS LOCALES / ESTÁTICOS ---
            const datosAccidentes = [
                {item: "1", nombre: "Gonzalez Solis Mario", puesto: "Ayudante Mec.", fecha: "10-oct-2025", dias: "141"},
                {item: "2", nombre: "Ambriz Mendoza Rosa", puesto: "Tornero", fecha: "2-feb-2025", dias: "391"}
            ];
            SatexAccidentes.render("accidentes-scroll", datosAccidentes);

            // Render inicial de placeholders
            SatexPMCDonasDesign.render("pmc-diario-container", "pmc-mensual-container", 11, 13, 280, 370);
            SatexCorrectivoKPIDesign.render("kpis-correctivo-container", 125, 4, 18);
            SatexPreventivoDesign.render("preventivos-grafico-container", 90);
            SatexPersonalManttoDesign.render("personal-mantto-scroll", []);
            SatexComprasPendientesDesign.render("compras-pendientes-scroll", []);

            // --- INICIO DE CARGA DE DATOS EN TIEMPO REAL ---
            
            // Primera carga inmediata
            await refrescarTableroCompleto();

            // Configuración de intervalo (Cada 15 segundos)
            setInterval(async () => {
                await refrescarTableroCompleto();
            }, 15000);
        };
    </script>

</body>
</html>
