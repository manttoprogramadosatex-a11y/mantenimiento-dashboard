<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; background-color: #2f5577; height: 100vh; display: flex; flex-direction: column; overflow: hidden;">
    
    <div id="header-container"></div>
    <div id="estatus-container"></div>
    
    <div id="main-content" style="flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; padding: 0;">
        <div id="cardas-grid" style="margin-top: 8px;"></div>
        
        <div id="mantenimiento-container" style="flex-grow: 1; display: flex; margin-top: 0px;"></div>
    </div>

    <script src="lib_header_design.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_maquinas_inactivas.js"></script>
    <script src="lib_mantenimiento.js"></script>
    <script src="lib_cardas.js"></script>
    <script src="lib_cardas_design.js"></script>
    <script src="lib_cardas_engine.js"></script>

    <script>
        window.onload = () => {
            SatexHeaderDesign.render("header-container");
            SatexEstatusDesign.render("estatus-container");
            SatexEstatusData.actualizar(14, 6, 4, 3);

            const parosActuales = [
                { tipo: "Cont.", num: "C-08", fecha: "20/02/2026" },
                { tipo: "O.E.", num: "OE-03", fecha: "25/02/2026" },
                { tipo: "Con.", num: "CON-1", fecha: "26/02/2026" }
            ];
            SatexMaquinasInactivas.render("maquinas-paradas-scroll", parosActuales);

            SatexCardasEngine.dibujar("cardas-grid");
            SatexMantenimiento.render("mantenimiento-container");
        };
    </script>
</body>
</html>
