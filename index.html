<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Master Mantto. Satex Textil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f1b2d;
            color: white;
        }

        header {
            background-color: #1f2d44;
            padding: 8px 25px; /* m치s delgado */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            height: 35px; /* logo m치s peque침o */
        }

        .logo-container h2 {
            font-size: 18px;
            margin: 0;
        }

        .fecha {
            font-size: 14px;
            color: #4db8ff;
        }

        main {
            text-align: center;
            margin-top: 60px;
        }

        h1 {

        }

            padding: 30px;

            display: inline-block;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png.jpeg" alt="Logo Empresa">
        <h2>GRUPO SATEX</h2>
    </div>
    <div class="fecha" id="fechaActual"></div>
</header>

<main>
    <h1>Tablero Master Mantto. Satex Textil</h1>

    <div class="card">
        <p>Proyecto en construcci칩n 游</p>
        <p>Aqu칤 se visualizar치n los indicadores en tiempo real.</p>
    </div>
</main>

<script>
    const fecha = new Date();
    const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    let fechaTexto = fecha.toLocaleDateString('es-ES', opciones);

    // Poner la primera letra en may칰scula
    fechaTexto = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);

    document.getElementById("fechaActual").innerText = fechaTexto;
</script>

</body>
</html>
