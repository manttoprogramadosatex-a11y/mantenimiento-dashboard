<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* =========================================
       ZONA 1: ESTRUCTURA BLINDADA - SATEX 2026
       ========================================= */
    body { 
        margin: 0; background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }
    
    .header {
        background-color: #274a66; display: flex; align-items: center;
        padding: 0 20px; height: 55px; color: white; border-bottom: 2px solid #1e3a50;
        position: relative;
    }
    .header-left img { height: 45px; } 
    .titulo { 
        width: 60%; text-align: center; font-size: 28px; font-weight: bold; 
        position: absolute; left: 50%; transform: translateX(-50%);
        color: #ffffff; text-transform: uppercase;
    }
    .fecha-hoy { width: 20%; text-align: right; font-size: 13px; margin-left: auto; }

    /* SECCIÓN ESTATUS - ESPACIOS OPTIMIZADOS */
    .seccion-estatus { 
        padding: 5px 15px; display: flex; align-items: center; gap: 8px; /* Gap reducido */
        background: rgba(0,0,0,0.1); min-height: 60px;
    }
    .frase-estatus { color: white; font-size: 14px; font-weight: bold; white-space: nowrap; margin-right: 5px; }
    
    .contenedor-bloques { display: flex; align-items: center; gap: 5px; } /* Espacio entre tarjetas reducido */

    .bloque-dato {
        background: rgba(255, 255, 255, 0.1); padding: 4px 8px;
        border-radius: 4px; border-left: 4px solid #f9b218;
        min-width: 115px; height: 45px;
        display: flex; flex-direction: column; justify-content: center;
    }
    .dato-etiqueta { font-size: 8px; text-transform: uppercase; color: #ccc; margin-bottom: 1px; line-height: 1.1; }
    .dato-valor { font-size: 18px; font-weight: bold; color: #f9b218; line-height: 1; }

    /* SECCIÓN PARADAS - COMPACTADA */
    .seccion-paradas-scroll {
        display: flex; align-items: center; gap: 8px;
        margin-left: 5px; border-left: 1px solid rgba(255,255,255,0.2);
        padding-left: 10px; flex-grow: 1;
    }

    .lista-vertical-container { height: 50px; overflow-y: auto; width: 420px; padding-right: 5px; }
    .lista-vertical-container::-webkit-scrollbar { width: 4px; }
    .lista-vertical-container::-webkit-scrollbar-thumb { background: #da291c; border-radius: 10px; }

    .item-parada {
        background: rgba(218, 41, 28, 0.25); border: 1px solid #da291c;
        border-radius: 3px; padding: 3px 10px; margin-bottom: 3px;
        color: white; display: flex; align-items: center; justify-content: space-between;
    }
    .info-maq { font-size: 11px; display: flex; gap: 10px; align-items: center; }
    .cont-dias { font-size: 10px; font-weight: bold; color: #ffffff; background: #da291c; padding: 1px 5px; border-radius: 2px; }

    /* CUADRO DE CONTROL */
    .ctrl-satex {
        margin-left: auto; display: flex; align-items: center; gap: 8px;
        background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.1);
    }
    .last-upd-text { font-size: 10px; color: #00d4ff; font-weight: bold; }
    .btn-cardas { background: #f9b218; color: #000; border: none; padding: 5px 12px; font-weight: bold; border-radius: 3px; cursor: pointer; font-size: 10px; text-transform: uppercase; }
    .btn-close-master { background: #da291c; color: white; border: none; width: 25px; height: 25px; font-weight: bold; border-radius: 3px; cursor: pointer; }

    /* ÁREA DE GAUGES */
    .dashboard-middle-row {
        display: flex; flex-direction: row; flex-wrap: nowrap; 
        overflow-x: auto; gap: 8px; padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.15); margin-top: auto; margin-bottom: auto;
    }
    .gauge-card {
        background: white; min-width: 125px; height: 155px; border-radius: 5px;
        display: flex; flex-direction: column; align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); padding: 5px; flex-shrink: 0;
    }
    .gauge-title { font-size: 12px; font-weight: bold; color: #222; margin-bottom: 2px; text-transform: uppercase; }
    .canvas-container { width: 100px; height: 75px; position: relative; }
    .info-labels { text-align: center; margin-top: -3px; }
    .valor-ac { font-size: 10px; font-weight: bold; color: #000; margin: 0; }
    .valor-max { font-size: 8px; color: #666; margin: 0; }

    #overlayCardas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; padding: 30px; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha-hoy"></div>
</div>

<div class="seccion-estatus">
    <span class="frase-estatus">Estatus Planta:</span>
    <div class="contenedor-bloques">
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Continuas (Inact.)</span><span class="dato-valor">16</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Open-End (Inact.)</span><span class="dato-valor">1</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Coneras (Inact.)</span><span class="dato-valor">0</span></div>
    </div>

    <div class="seccion-paradas-scroll">
        <div class="bloque-dato" style="border-left-color: #da291c; min-width: 115px;"><span class="dato-etiqueta">Máquinas Paradas</span><span id="totalParadas" class="dato-valor" style="color: #ff9999;">0</span></div>
        <div class="lista-vertical-container" id="listaParadas"></div>
    </div>

    <div class="ctrl-satex">
        <span class="last-upd-text" id="updTime">Ultima actualización: --/--/----</span>
        <button class="btn-cardas" onclick="document.getElementById('overlayCardas').style.display='block'">Cardas</button>
        <button class="btn-close-master" onclick="document.getElementById('overlayCardas').style.display='none'">X</button>
    </div>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<div id="overlayCardas">
    <div style="display:flex; justify-content:space-between; align-items:center; color:white; margin-bottom:20px;">
        <h2 style="margin:0">Reporte de Información Cardas</h2>
        <button class="btn-close-master" style="width:40px; height:40px; font-size:20px;" onclick="document.getElementById('overlayCardas').style.display='none'">X</button>
    </div>
    <div style="background:white; height:80%; border-radius:8px; padding:20px; overflow:auto;" id="excelDataContainer">
        </div>
</div>

<script>
    const hoy = new Date();
    document.getElementById("fechaDisplay").innerText = hoy.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
    document.getElementById("updTime").innerText = "Ultima actualización: " + hoy.toLocaleDateString('es-ES');

    const maquinasParadasData = [
        { nombre: "Regulador 10", fechaParo: "2025-02-25" },
        { nombre: "Conera 5", fechaParo: "2025-02-26" },
        { nombre: "Continua 8", fechaParo: "2025-02-20" }
    ];

    window.onload = function() {
        const listaDiv = document.getElementById('listaParadas');
        document.getElementById('totalParadas').innerText = maquinasParadasData.length;

        maquinasParadasData.forEach(m => {
            const fParo = new Date(m.fechaParo);
            const dias = Math.ceil(Math.abs(hoy - fParo) / (1000 * 60 * 60 * 24));
            const item = document.createElement('div');
            item.className = 'item-parada';
            item.innerHTML = `<div class="info-maq"><strong>${m.nombre}</strong><span>${fParo.toLocaleDateString('es-ES')}</span></div><div class="cont-dias">${dias} Días Parada</div>`;
            listaDiv.appendChild(item);
        });

        // Simulación de 9 Cardas (Estructura Blindada)
        const datosCardas = Array(9).fill({ac:800, max:1000});
        const contenedor = document.getElementById('contenedorGauges');
        
        datosCardas.forEach((datos, index) => {
            const num = index + 1;
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `<div class="gauge-title">Carda ${num}</div><div class="canvas-container"><canvas id="gauge-${num}"></canvas></div><div class="info-labels"><p class="valor-ac">Ac. ${datos.ac}</p><p class="valor-max">Max. ${datos.max}</p></div>`;
            contenedor.appendChild(card);
            
            new Chart(document.getElementById(`gauge-${num}`).getContext('2d'), {
                type: 'doughnut',
                data: { datasets: [{ data: [70, 15, 15], backgroundColor: ["#23a446", "#f9b218", "#da291c"], needleValue: (datos.ac/datos.max)*100 }] },
                options: { rotation: -110, circumference: 220, cutout: '75%', plugins: { legend: false, tooltip: false } },
                plugins: [{
                    afterDraw: (chart) => {
                        const { ctx, width, height } = chart; ctx.save();
                        const cx = width / 2; const cy = height / 1.35;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const angle = (Math.PI * 0.88) + (chart.data.datasets[0].needleValue / 100) * (Math.PI * 1.23);
                        ctx.translate(cx, cy); ctx.rotate(angle); ctx.beginPath(); ctx.moveTo(0, -2); ctx.lineTo(r - 8, 0); ctx.lineTo(0, 2);
                        ctx.fillStyle = '#000'; ctx.fill(); ctx.rotate(-angle); ctx.beginPath(); ctx.arc(0, 0, 3, 0, Math.PI * 2);
                        ctx.fillStyle = '#000'; ctx.fill(); ctx.restore();
                    }
                }]
            });
        });
        setTimeout(() => { location.reload(); }, 120000); 
    };
</script>
</body>
</html>
