<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; background-color: #2f5577; overflow: hidden; display: flex; flex-direction: column; height: 100vh;">

    <div id="header-container"></div>
    <div id="estatus-container"></div>

    <div id="main-area" style="flex-grow: 1; overflow-y: auto; padding: 20px;">
        <div id="cardas-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;"></div>
    </div>

    <script src="lib_header.js"></script>
    <script src="lib_header_design.js"></script>
    <script src="lib_estatus.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_maquinas_inactivas.js"></script>
    <script src="lib_cardas.js"></script>
    <script src="lib_cardas_design.js"></script>
    <script src="lib_cardas_engine.js"></script>

    <script>
        window.onload = () => {
            // Renderizado de Header
            SatexHeaderDesign.render("header-container");

            // Renderizado de Franja de Estatus
            SatexEstatusDesign.render("estatus-container");

            // Actualización de Indicadores (Más largos y letra +grande)
            SatexEstatusData.actualizar(14, 6, 4, 2);

            // Detalle de Máquinas (Dentro de la franja)
            const paros = [
                { tipo: "Continua", numero: "C-08", desde: "26/02/26" },
                { tipo: "Open-End", numero: "OE-03", desde: "27/02/26" }
            ];
            SatexMaquinasInactivas.render("maquinas-inactivas-container", paros);

            // Motor de Cardas
            if(typeof SatexCardasEngine !== 'undefined') {
                SatexCardasEngine.dibujar("cardas-container");
            }
        };
    </script>
</body>
</html>
