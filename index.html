<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero Master Mantto. Satex Textil</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2f5d86;
    color: white;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 30px;
}

.logo {
    height: 45px;
}

.fecha {
    font-size: 14px;
}

/* TÍTULO CENTRAL */
.titulo-central {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-top: 20px;
}

/* CONTENEDOR GAUGES */
.gauges-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 50px;
    margin-top: 50px;
}

.gauge-card {
    background: rgba(255,255,255,0.08);
    padding: 20px;
    border-radius: 15px;
    width: 280px;
    text-align: center;
}

canvas {
    max-width: 240px;
    margin: auto;
}

.card-title {
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png.jpeg" class="logo">
    <div class="fecha" id="fecha"></div>
</div>

<!-- TITULO (NO SE BORRA) -->
<div class="titulo-central">
    Tablero Master Mantto. Satex Textil
</div>

<!-- VELOCIMETROS -->
<div class="gauges-container">

    <div class="gauge-card">
        <div class="card-title">Carda 1</div>
        <canvas id="gauge1"></canvas>
    </div>

    <div class="gauge-card">
        <div class="card-title">Carda 2</div>
        <canvas id="gauge2"></canvas>
    </div>

    <div class="gauge-card">
        <div class="card-title">Carda 3</div>
        <canvas id="gauge3"></canvas>
    </div>

</div>

<script>

/* FECHA CON MAYÚSCULA */
const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
let fecha = new Date().toLocaleDateString('es-ES', opciones);
fecha = fecha.charAt(0).toUpperCase() + fecha.slice(1);
document.getElementById("fecha").innerText = fecha;


/* FUNCIÓN VELOCÍMETRO CON AGUJA */
function createGauge(id, value, max) {

    const ctx = document.getElementById(id);

    const gauge = new Chart(ctx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [30, 40, 30],
                backgroundColor: ["#e74c3c", "#f39c12", "#2ecc71"],
                borderWidth: 0
            }]
        },
        options: {
            rotation: -90,
            circumference: 180,
            cutout: '70%',
            plugins: {
                legend: { display: false },
                tooltip: { enabled: false }
            }
        },
        plugins: [{
            id: 'needle',
            afterDraw(chart) {
                const {ctx} = chart;
                const centerX = chart.getDatasetMeta(0).data[0].x;
                const centerY = chart.getDatasetMeta(0).data[0].y;

                const angle = Math.PI * (value / max);

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(-Math.PI + angle);

                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.lineTo(120, 0);
                ctx.lineTo(0, 5);
                ctx.fillStyle = "white";
                ctx.fill();

                ctx.restore();

                ctx.font = "16px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText(value + " Toneladas", centerX, centerY + 40);
            }
        }]
    });
}

/* EJEMPLO */
createGauge("gauge1", 18, 25);
createGauge("gauge2", 12, 25);
createGauge("gauge3", 22, 25);

</script>

</body>
</html>
