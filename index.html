<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Master Satex 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="cabecera-sitio"></div>
    <div id="estatus-sitio"></div>
    <div id="cardas-sitio"></div>

    <script src="lib_header.js"></script>
    <script src="lib_estatus.js"></script>
    <script src="lib_cardas.js"></script>

    <script>
        window.onload = () => {
            // Dibujar componentes
            SatexHeader.dibujar("cabecera-sitio");
            SatexEstatus.dibujar("estatus-sitio");
            SatexCardas.iniciar("cardas-sitio");

            // SIMULADOR DE NÚMEROS AL AZAR Y MOVIMIENTO DE AGUJAS
            setInterval(() => {
                // Números para Husos y Paradas
                document.getElementById('h-cont').innerText = Math.floor(Math.random() * 30);
                document.getElementById('h-oe').innerText = Math.floor(Math.random() * 12);
                document.getElementById('h-con').innerText = Math.floor(Math.random() * 8);
                document.getElementById('total-p').innerText = Math.floor(Math.random() * 5);
                
                // Movimiento de Gauges (Agujas) y valores Ac. / Max.
                SatexCardas.charts.forEach((chart, index) => {
                    const actual = Math.floor(Math.random() * 900) + 100;
                    const maximo = 1000;
                    const porcentaje = (actual / maximo) * 100;

                    chart.data.datasets[0].needleValue = porcentaje;
                    chart.update();

                    document.getElementById(`val-${index+1}`).innerText = `Ac. ${actual}`;
                    document.getElementById(`max-${index+1}`).innerText = `Max. ${maximo}`;
                });
            }, 3000); // Actualiza cada 3 segundos
        };
    </script>
</body>
</html>
