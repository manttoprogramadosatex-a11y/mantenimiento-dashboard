<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Master Mantto. Satex Textil</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            margin: 0; background-color: #2f5577; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* HEADER: LOGO - TITULO - FECHA */
        .header {
            background-color: #274a66; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; height: 50px; color: white; border-bottom: 2px solid #1e3a50;
        }
        .header img { height: 35px; }
        .titulo { font-size: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .fecha-header { font-size: 14px; font-weight: bold; color: #ffffff; }

        /* SECCIÓN ESTATUS */
        .seccion-estatus { 
            padding: 5px 15px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.15); height: 60px; gap: 10px;
        }
        .etiqueta-planta { color: white; font-size: 12px; font-weight: bold; min-width: 90px; line-height: 1.2; }

        .contenedor-bloques { display: flex; gap: 8px; }
        .bloque-dato {
            background: #3c546d; padding: 2px 10px; border-radius: 4px; 
            border-left: 4px solid #f9b218; min-width: 100px; height: 42px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .box-paradas { border-left-color: #da291c; background: rgba(218, 41, 28, 0.1); }
        .dato-etiqueta { font-size: 8px; text-transform: uppercase; color: #a1b1c1; margin: 0; }
        .dato-valor { font-size: 19px; font-weight: bold; color: #f9b218; margin: 0; line-height: 1; }

        /* TABLA DE MÁQUINAS PARADAS */
        .scroll-paradas {
            flex-grow: 1; max-width: 400px; height: 48px; 
            border-left: 1px solid rgba(255,255,255,0.2); padding-left: 15px; overflow-y: auto;
        }
        .item-parada {
            background: rgba(218, 41, 28, 0.25); border: 1px solid #da291c;
            border-radius: 3px; padding: 3px 8px; margin-bottom: 3px;
            color: white; display: flex; justify-content: space-between; font-size: 10px;
        }
        .item-parada strong { text-transform: uppercase; color: #ffffff; }
        .item-parada span { color: #ff9999; font-size: 9px; }
        .dias-badge { background: #da291c; padding: 1px 5px; border-radius: 2px; font-weight: bold; font-size: 9px; }

        .info-sync { color: #00d4ff; font-size: 9px; font-weight: bold; text-align: right; min-width: 120px; }
        .btn-refresh { background: #da291c; color: white; border: none; width: 30px; height: 30px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 10px;}

        /* ÁREA DE GAUGES */
        .dashboard-middle-row {
            display: flex; justify-content: center; gap: 12px; padding: 20px;
            background-color: rgba(0, 0, 0, 0.05); flex-grow: 1; overflow-x: auto; align-items: center;
        }
        .gauge-card {
            background: white; width: 125px; height: 155px; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); flex-shrink: 0;
        }
        .gauge-title { font-size: 12px; font-weight: bold; color: #222; margin-bottom: 5px; text-transform: uppercase; }
        .canvas-container { width: 110px; height: 80px; }
        .info-labels { text-align: center; margin-top: 5px; }
        .valor-ac { font-size: 11px; font-weight: bold; color: #000; margin: 0; }
        .valor-max { font-size: 9px; color: #666; margin: 0; }
    </style>
</head>
<body>

<div class="header">
    <img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo">
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha-header">-- de -- de 2026</div>
</div>

<div class="seccion-estatus">
    <div class="etiqueta-planta">ESTATUS<br>PLANTA ▶</div>
    
    <div class="contenedor-bloques">
        <div class="bloque-dato"><span class="dato-etiqueta">Continuas</span><span class="dato-valor" id="h-cont">20</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Open-End</span><span class="dato-valor" id="h-oe">4</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Coneras</span><span class="dato-valor" id="h-con">0</span></div>
        <div class="bloque-dato box-paradas"><span class="dato-etiqueta">Paradas</span><span class="dato-valor" id="total-p" style="color:#ff9999">2</span></div>
    </div>

    <div class="scroll-paradas" id="listaParadas">
        <div class="item-parada">
            <strong>Regulador 10</strong>
            <span>2026-02-05</span>
            <div class="dias-badge">21 Días</div>
        </div>
        <div class="item-parada">
            <strong>Regulador 2</strong>
            <span>2026-02-26</span>
            <div class="dias-badge">0 Días</div>
        </div>
    </div>

    <div class="info-sync">Actualizado:<br><span id="last-sync">Cargando...</span></div>
    <button class="btn-refresh" onclick="location.reload()">X</button>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzf7jE1RbzyG6K4qrnGW6S1TCATeRIuHJDJEhhm6KEVTEJRxK fXGP3mNi9ADgaM8htPHA/exec"; 
    let myCharts = [];

    // Mostrar fecha en el header (corregido: solo fecha)
    const hoy = new Date();
    document.getElementById("fechaDisplay").innerText = hoy.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });

    async function fetchData() {
        try {
            const response = await fetch(WEB_APP_URL);
            const data = await response.json();
            
            // Actualizar bloques
            document.getElementById('h-cont').innerText = data.husos.continuas;
            document.getElementById('h-oe').innerText = data.husos.oe;
            document.getElementById('h-con').innerText = data.husos.coneras || "0";
            document.getElementById('total-p').innerText = data.paradas.length;
            document.getElementById('last-sync').innerText = data.actualizado || "Sincronizado";

            // Actualizar lista de paradas
            const listaDiv = document.getElementById('listaParadas');
            if (data.paradas.length > 0) {
                listaDiv.innerHTML = data.paradas.map(m => `
                    <div class="item-parada">
                        <strong>${m.nombre}</strong>
                        <span>${m.fecha || ""}</span>
                        <div class="dias-badge">${m.dias} Días</div>
                    </div>
                `).join('');
            }

            // Actualizar Gauges
            data.cardas.forEach((datos, i) => {
                if (myCharts[i]) {
                    const perc = (datos.act / datos.max) * 100;
                    myCharts[i].data.datasets[0].needleValue = perc;
                    myCharts[i].update();
                    document.getElementById(`val-${i}`).innerText = `Ac. ${datos.act}`;
                    document.getElementById(`max-${i}`).innerText = `Max. ${datos.max}`;
                }
            });
        } catch (e) {
            console.warn("Usando datos locales por error de red.");
            document.getElementById('last-sync').innerText = "Modo Offline";
        }
    }

    function initGauges() {
        const contenedor = document.getElementById('contenedorGauges');
        // Valores ficticios iniciales para las 8 cardas
        const initData = [800, 500, 600, 700, 800, 650, 400, 650]; 
        
        for (let i = 0; i < 8; i++) {
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `
                <div class="gauge-title">Carda ${i+1}</div>
                <div class="canvas-container"><canvas id="gauge-${i}"></canvas></div>
                <div class="info-labels">
                    <p class="valor-ac" id="val-${i}">Ac. ${initData[i]}</p>
                    <p class="valor-max" id="max-${i}">Max. 1000</p>
                </div>`;
            contenedor.appendChild(card);

            const ctx = document.getElementById(`gauge-${i}`).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [70, 15, 15],
                        backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                        needleValue: (initData[i] / 1000) * 100
                    }]
                },
                options: { 
                    rotation: -110, circumference: 220, cutout: '75%', 
                    plugins: { legend: false, tooltip: false } 
                },
                plugins: [{
                    afterDraw: (chart) => {
                        const { ctx, width, height } = chart;
                        ctx.save();
                        const cx = width / 2; const cy = height / 1.35;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const angle = (Math.PI * 0.88) + (chart.data.datasets[0].needleValue / 100) * (Math.PI * 1.23);
                        ctx.translate(cx, cy); ctx.rotate(angle);
                        ctx.beginPath(); ctx.moveTo(0, -2); ctx.lineTo(r - 8, 0); ctx.lineTo(0, 2);
                        ctx.fillStyle = '#000'; ctx.fill();
                        ctx.rotate(-angle); ctx.beginPath(); ctx.arc(0, 0, 3, 0, Math.PI * 2);
                        ctx.fillStyle = '#000'; ctx.fill(); ctx.restore();
                    }
                }]
            });
            myCharts.push(chart);
        }
    }

    window.onload = () => {
        initGauges();
        fetchData();
        setInterval(fetchData, 60000); 
    };
</script>
</body>
</html>
