<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* CANDADO DE DISEÑO SATEX 2026 - MODELO ULTRA COMPACTO */
    body { 
        margin: 0; 
        background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        overflow-x: hidden;
    }
    
    .header {
        background-color: #274a66; 
        display: flex;
        align-items: center;
        padding: 0 30px;
        height: 60px; 
        color: white;
        border-bottom: 2px solid #1e3a50;
    }

    .header-left { width: 20%; }
    .header-left img { height: 30px; }
    .titulo { width: 60%; text-align: center; font-size: 18px; font-weight: bold; }
    .fecha { width: 20%; text-align: right; font-size: 13px; }

    .dashboard-top-row {
        display: flex;
        flex-direction: row;
        overflow-x: auto; 
        gap: 8px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.2);
    }

    .dashboard-top-row::-webkit-scrollbar { height: 4px; }
    .dashboard-top-row::-webkit-scrollbar-thumb { background: #4285f4; border-radius: 10px; }

    /* TARJETA ULTRA COMPACTA (135px de alto) */
    .gauge-card {
        background: white;
        min-width: 120px; 
        height: 135px; /* Reducción máxima */
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        padding: 4px;
        flex-shrink: 0;
    }

    .gauge-title {
        font-size: 11px;
        font-weight: bold;
        color: #111;
        margin-bottom: 0px;
        text-transform: uppercase;
    }

    .canvas-container {
        width: 110px;
        height: 75px;
    }

    .info-labels {
        text-align: center;
        margin-top: -8px; /* Texto subido para invadir espacio del arco inferior */
    }

    .valor-datos { font-size: 10px; font-weight: bold; color: #000; margin: 0; }
    .label-toneladas { font-size: 8.5px; color: #d32f2f; margin: 0; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="dashboard-top-row" id="contenedorGauges"></div>

    // 1. FECHA
    const f = new Date();
    const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
    let txtFecha = f.toLocaleDateString('es-ES', opciones);
    document.getElementById("fechaDisplay").innerText = txtFecha.charAt(0).toUpperCase() + txtFecha.slice(1);
