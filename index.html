<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Master Mantto. Satex Textil</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ESTRUCTURA BASE PROTEGIDA */
        body { 
            margin: 0; background-color: #2f5577; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* HEADER: LOGO - TITULO - FECHA */
        .header {
            background-color: #274a66; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; height: 50px; color: white; border-bottom: 2px solid #1e3a50;
        }
        .header img { height: 40px; }
        .titulo { font-size: 22px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; flex-grow: 1; text-align: center; }
        .fecha-header { font-size: 13px; font-weight: bold; color: #ffffff; min-width: 150px; text-align: right; }

        /* SECCIÓN ESTATUS LEYENDAS HISTORIAL */
        .seccion-estatus { 
            padding: 5px 20px; display: flex; align-items: center; justify-content: flex-start;
            background: rgba(0,0,0,0.1); height: 65px; gap: 15px;
        }
        .etiqueta-planta { color: white; font-size: 14px; font-weight: bold; line-height: 1.1; text-transform: uppercase; }

        .contenedor-bloques { display: flex; gap: 10px; }
        .bloque-dato {
            background: rgba(255, 255, 255, 0.1); padding: 5px 12px; border-radius: 4px; 
            border-left: 4px solid #f9b218; min-width: 120px; height: 45px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .box-paradas { border-left-color: #da291c; }
        .dato-etiqueta { font-size: 8px; text-transform: uppercase; color: #ccc; margin-bottom: 2px; font-weight: bold; }
        .dato-valor { font-size: 20px; font-weight: bold; color: #f9b218; margin: 0; line-height: 1; }

        /* ÁREA DE MÁQUINAS PARADAS */
        .scroll-paradas {
            flex-grow: 1; max-width: 450px; height: 50px; 
            border-left: 1px solid rgba(255,255,255,0.2); padding-left: 15px; overflow-y: auto; margin-left: 10px;
        }
        .item-parada {
            background: rgba(218, 41, 28, 0.25); border: 1px solid #da291c;
            border-radius: 3px; padding: 4px 10px; margin-bottom: 4px;
            color: white; display: flex; justify-content: space-between; align-items: center; font-size: 11px;
        }
        .item-parada strong { text-transform: uppercase; }
        .dias-badge { background: #da291c; padding: 2px 6px; border-radius: 2px; font-weight: bold; font-size: 10px; }

        /* GAUGES CARDAS */
        .dashboard-middle-row {
            display: flex; justify-content: center; gap: 10px; padding: 15px;
            background-color: rgba(0, 0, 0, 0.1); flex-grow: 1; overflow-x: auto; align-items: center;
        }
        .gauge-card {
            background: white; width: 125px; height: 155px; border-radius: 5px;
            display: flex; flex-direction: column; align-items: center; padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); flex-shrink: 0;
        }
        .gauge-title { font-size: 12px; font-weight: bold; color: #222; margin-bottom: 2px; text-transform: uppercase; }
        .canvas-container { width: 100px; height: 75px; position: relative; }
        .info-labels { text-align: center; margin-top: -3px; }
        .valor-ac { font-size: 10px; font-weight: bold; color: #000; margin: 0; }
        .valor-max { font-size: 8px; color: #666; margin: 0; }
    </style>
</head>
<body>

<div class="header">
    <img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo">
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha-header"></div>
</div>

<div class="seccion-estatus">
    <div class="etiqueta-planta">Estatus<br>Planta ▶</div>
    
    <div class="contenedor-bloques">
        <div class="bloque-dato">
            <span class="dato-etiqueta">Continuas (Inact.)</span>
            <span class="dato-valor" id="h-cont">--</span>
        </div>
        <div class="bloque-dato">
            <span class="dato-etiqueta">Open-End (Inact.)</span>
            <span class="dato-valor" id="h-oe">--</span>
        </div>
        <div class="bloque-dato">
            <span class="dato-etiqueta">Coneras (Inact.)</span>
            <span class="dato-valor" id="h-con">--</span>
        </div>
        <div class="bloque-dato box-paradas">
            <span class="dato-etiqueta">Máquinas Paradas</span>
            <span class="dato-valor" id="total-p" style="color:#ff9999">--</span>
        </div>
    </div>

    <div class="scroll-paradas" id="listaParadas"></div>

    <div style="color: #00d4ff; font-size: 10px; font-weight: bold; text-align: right; margin-left: auto;">
        Actualizado:<br><span id="last-sync">...</span>
    </div>
    <button onclick="location.reload()" style="background: #da291c; color: white; border: none; width: 32px; height: 32px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 10px;">X</button>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<script>
    // Fecha en el header
    const hoy = new Date();
    document.getElementById("fechaDisplay").innerText = hoy.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });

    // URL DEL SCRIPT
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzf7jE1RbzyG6K4qrnGW6S1TCATeRIuHJDJEhhm6KEVTEJRxKfXGP3mNi9ADgaM8htPHA/exec";
    
    let myCharts = [];

    async function fetchData() {
        try {
            const response = await fetch(WEB_APP_URL);
            const data = await response.json();
            
            // Actualizar valores numéricos
            document.getElementById('h-cont').innerText = data.husos.continuas;
            document.getElementById('h-oe').innerText = data.husos.oe;
            document.getElementById('h-con').innerText = data.husos.coneras || "0";
            document.getElementById('total-p').innerText = data.paradas.length;
            document.getElementById('last-sync').innerText = data.actualizado || "Sincronizado";

            // Lista de Paradas
            const listaDiv = document.getElementById('listaParadas');
            listaDiv.innerHTML = data.paradas.length > 0 ? data.paradas.map(m => `
                <div class="item-parada">
                    <strong>${m.nombre}</strong>
                    <div class="dias-badge">${m.dias} Días Parada</div>
                </div>
            `).join('') : '<div style="color:#ccc; font-size:11px;">Planta Operativa</div>';

            // Actualizar Gauges
            data.cardas.forEach((datos, i) => {
                if (myCharts[i]) {
                    const perc = (datos.act / datos.max) * 100;
                    myCharts[i].data.datasets[0].needleValue = perc;
                    myCharts[i].update();
                    document.getElementById(`val-${i}`).innerText = `Ac. ${datos.act}`;
                    document.getElementById(`max-${i}`).innerText = `Max. ${datos.max}`;
                }
            });
        } catch (e) {
            document.getElementById('last-sync').innerText = "Error Red";
        }
    }

    function initGauges() {
        const contenedor = document.getElementById('contenedorGauges');
        for (let i = 0; i < 8; i++) {
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `
                <div class="gauge-title">Carda ${i+1}</div>
                <div class="canvas-container"><canvas id="gauge-${i}"></canvas></div>
                <div class="info-labels">
                    <p class="valor-ac" id="val-${i}">Ac. 0</p>
                    <p class="valor-max" id="max-${i}">Max. 0</p>
                </div>`;
            contenedor.appendChild(card);

            const ctx = document.getElementById(`gauge-${i}`).getContext('2d');
            myCharts.push(new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [70, 15, 15],
                        backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                        needleValue: 0
                    }]
                },
                options: { rotation: -110, circumference: 220, cutout: '75%', plugins: { legend: false, tooltip: false } },
                plugins: [{
                    afterDraw: (chart) => {
                        const { ctx, width, height } = chart;
                        ctx.save();
                        const cx = width / 2; const cy = height / 1.35;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const angle = (Math.PI * 0.88) + (chart.data.datasets[0].needleValue / 100) * (Math.PI * 1.23);
                        ctx.translate(cx, cy); ctx.rotate(angle);
                        ctx.beginPath(); ctx.moveTo(0, -2); ctx.lineTo(r - 8, 0); ctx.lineTo(0, 2);
                        ctx.fillStyle = '#000'; ctx.fill();
                        ctx.rotate(-angle); ctx.beginPath(); ctx.arc(0, 0, 3, 0, Math.PI * 2);
                        ctx.fillStyle = '#000'; ctx.fill(); ctx.restore();
                    }
                }]
            }));
        }
    }

    window.onload = () => {
        initGauges();
        fetchData();
        setInterval(fetchData, 60000); 
    };
</script>
</body>
</html>
