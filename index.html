<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Master Mantto.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; background:#1f2d3a;">

    <!-- CONTENEDORES PRINCIPALES -->
    <div id="header-container"></div>
    <div id="estatus-container"></div>
    <div id="mantenimiento-container"></div>

    <!-- ================= LIBRERÃAS ================= -->

    <script src="lib_header.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_mantenimiento.js"></script>
    <script src="lib_correctivo_kpi_design.js"></script>
    <script src="lib_pmc_donas_design.js"></script>
    <script src="lib_preventivo_design.js"></script>
    <script src="lib_personal_mantto_design.js"></script>
    <script src="lib_compras_pendientes_design.js"></script>
    <script src="lib_accidentes.js"></script>

    <!-- NUEVO: CARGADOR DE DATOS -->
    <script src="lib_data_loader.js"></script>

    <!-- ================= INICIO DEL SISTEMA ================= -->

    <script>

    window.addEventListener("load", async () => {

        /* Render visual */
        SatexHeader.render("header-container");
        SatexEstatus.dibujar("estatus-container");
        SatexMantenimiento.render("mantenimiento-container");

        /* Actualizar datos reales desde Google Sheets */
        await SatexEstatusData.actualizarDesdeSheet();

    });

    </script>

</body>
</html>
