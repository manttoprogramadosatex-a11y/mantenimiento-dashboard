<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tablero Master Mantto. Satex Textil</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#2f5577; /* Fondo tablero */
    color:white;
}

/* ENCABEZADO */
.header{
    background:#274a66; /* Un poco más oscuro */
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 30px;
}

.header-left{
    display:flex;
    align-items:center;
    gap:20px;
}

.header img{
    height:55px;
}

.titulo{
    font-size:22px;
    font-weight:bold;
}

.fecha{
    font-size:14px;
}

/* El contenedor de gauges ha sido removido de la visualización */
</style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <img src="logo.png.jpeg">
        <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    </div>
    <div class="fecha" id="fecha"></div>
</div>

<script>

/* FECHA */
const hoy = new Date();
const opciones = { weekday:'long', year:'numeric', month:'long', day:'numeric'};
let textoFecha = hoy.toLocaleDateString('es-ES', opciones);
textoFecha = textoFecha.charAt(0).toUpperCase() + textoFecha.slice(1);
document.getElementById("fecha").innerText = textoFecha;

/* Lógica de indicadores eliminada */

</script>

</body>
</html>
