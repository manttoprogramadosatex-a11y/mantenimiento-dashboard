<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body { 
            margin: 0; padding: 0; height: 100vh; 
            background-color: #2f5577; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        #main-content { 
            width: 100%;
            height: calc(100vh - 125px); 
            overflow: hidden; 
        }

        /* CARDAS: Altura fija de 180px */
        #cardas-grid { 
            width: 100%;
            height: 180px !important; 
            display: flex; 
            overflow-x: auto; 
            overflow-y: hidden; 
            background-color: rgba(255,255,255,0.02);
            align-items: center;
        }

        /* PANEL INFERIOR: Pegado a 1mm de las cardas */
        #mantenimiento-container { 
            width: 100%;
            height: calc(100% - 181px); /* Resto del espacio menos 1mm */
            position: relative; 
            margin-top: 1px !important; 
        }

        /* Scrollbars */
        #maquinas-paradas-scroll::-webkit-scrollbar, #accidentes-scroll::-webkit-scrollbar { width: 4px; }
        #maquinas-paradas-scroll::-webkit-scrollbar-thumb { background: #f9b218; border-radius: 10px; }
        #accidentes-scroll::-webkit-scrollbar-thumb { background: #ff9999; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="estatus-container"></div>
    <div id="main-content">
        <div id="cardas-grid"></div>
        <div id="mantenimiento-container"></div>
    </div>

    <script src="lib_header_design.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_maquinas_paradas.js"></script>
    <script src="lib_maquinas_inactivas.js"></script>
    <script src="lib_mantenimiento.js"></script>
    <script src="lib_accidentes.js"></script>
    <script src="lib_cardas.js"></script>
    <script src="lib_cardas_design.js"></script>
    <script src="lib_cardas_engine.js"></script>

    <script>
        window.onload = () => {
            if(typeof SatexHeaderDesign !== 'undefined') SatexHeaderDesign.render("header-container");
            if(typeof SatexEstatusDesign !== 'undefined') SatexEstatusDesign.render("estatus-container");
            if(typeof SatexEstatusData !== 'undefined') SatexEstatusData.actualizar(14, 6, 4, 3);

            // Datos de prueba para verificar visibilidad
            const parosPrueba = [
                { tipo: "Cont.", num: "C-08", fecha: "01/01/2025" },
                { tipo: "O.E.", num: "OE-03", fecha: "20/02/2026" }
            ];

            const datosAccidentes = [
                { item: 1, nombre: "Gonzalez Solis Mario", puesto: "Ayudante Mec.", fecha: "10-oct-2025", dias: 140 },
                { item: 2, nombre: "Ambriz Mendoza Rosa", puesto: "Tornero", fecha: "02-feb-2025", dias: 390 }
            ];

            // Renderizado de motores
            if(typeof SatexCardasEngine !== 'undefined') SatexCardasEngine.dibujar("cardas-grid");
            
            if(typeof SatexMantenimiento !== 'undefined') {
                SatexMantenimiento.render("mantenimiento-container");
                
                // Renderizado de tablas internas
                if(typeof SatexMaquinasInactivas !== 'undefined' && document.getElementById("maquinas-paradas-scroll")) {
                    SatexMaquinasInactivas.render("maquinas-paradas-scroll", parosPrueba);
                }
                if(typeof SatexAccidentes !== 'undefined' && document.getElementById("accidentes-scroll")) {
                    SatexAccidentes.render("accidentes-scroll", datosAccidentes);
                }
            }
        };
    </script>
</body>
</html>
