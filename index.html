<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* CANDADO DE DISEÑO SATEX 2026 - RESTAURACIÓN TOTAL */
    body { 
        margin: 0; background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }
    
    .header {
        background-color: #274a66; display: flex; align-items: center;
        padding: 0 30px; height: 60px; color: white; border-bottom: 2px solid #1e3a50;
    }
    .header-left img { height: 35px; }
    .titulo { width: 60%; text-align: center; font-size: 20px; font-weight: bold; }
    .fecha { width: 20%; text-align: right; font-size: 14px; }

    /* ESTATUS DE PLANTA - DISTRIBUCIÓN HORIZONTAL */
    .seccion-estatus { padding: 10px 30px; color: white; }
    .frase-estatus { font-size: 16px; font-weight: bold; margin-bottom: 10px; display: block; }
    
    .fila-datos { display: flex; align-items: center; gap: 20px; width: 100%; }

    .bloque-husos {
        background: rgba(255, 255, 255, 0.1); padding: 8px 20px;
        border-radius: 4px; border-left: 4px solid #f9b218; min-width: 180px;
    }
    .husos-titulo { font-size: 11px; text-transform: uppercase; color: #ccc; }
    .husos-valor { font-size: 20px; font-weight: bold; color: #f9b218; display: block; }

    .contenedor-maquinas { display: flex; gap: 10px; flex-grow: 1; justify-content: flex-end; }
    .mini-card-parada {
        background: rgba(218, 41, 28, 0.2); border: 1px solid #da291c;
        padding: 6px 15px; border-radius: 4px; min-width: 160px; text-align: center;
    }
    .mini-card-parada span { font-size: 9px; color: #ff9999; display: block; }
    .mini-card-parada strong { font-size: 13px; color: white; }

    /* INDICADORES - POSICIÓN MEDIA (CANDADO VISUAL BLINDADO) */
    .dashboard-middle-row {
        display: flex; flex-direction: row; flex-wrap: nowrap; 
        overflow-x: auto; gap: 10px; padding: 15px;
        background-color: rgba(0, 0, 0, 0.15);
        min-height: 165px; margin-top: auto; margin-bottom: auto;
    }
    .dashboard-middle-row::-webkit-scrollbar { height: 6px; }
    .dashboard-middle-row::-webkit-scrollbar-thumb { background: #4285f4; border-radius: 10px; }

    .gauge-card {
        background: white; min-width: 130px; height: 160px; border-radius: 5px;
        display: flex; flex-direction: column; align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); padding: 6px; flex-shrink: 0;
    }
    .gauge-title { font-size: 14px; font-weight: bold; color: #222; margin-bottom: 2px; text-transform: uppercase; }
    .canvas-container { width: 120px; height: 85px; }
    .info-labels { text-align: center; margin-top: -3px; }
    .valor-ac { font-size: 12px; font-weight: bold; color: #000; margin: 0; }
    .valor-max { font-size: 10px; color: #666; margin: 0; }
    .label-toneladas { font-size: 9px; color: #888; margin: 0; font-style: italic; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="seccion-estatus">
    <span class="frase-estatus">Estatus de Planta:</span>
    <div class="fila-datos">
        <div class="bloque-husos">
            <span class="husos-titulo">Total Husos Inactivos</span>
            <span id="txtHusos" class="husos-valor">1,240</span>
        </div>
        <div id="listaMaquinas" class="contenedor-maquinas">
            <div class="mini-card-parada"><span>MÁQUINA PARADA</span><strong>CARDA 4</strong></div>
            <div class="mini-card-parada"><span>MÁQUINA PARADA</span><strong>CARDA 7</strong></div>
            <div class="mini-card-parada"><span>MÁQUINA PARADA</span><strong>PEINADORA 2</strong></div>
        </div>
    </div>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<script>
    // Fecha actual
    const f = new Date();
    const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
    let txtFecha = f.toLocaleDateString('es-ES', opciones);
    document.getElementById("fechaDisplay").innerText = txtFecha.charAt(0).toUpperCase() + txtFecha.slice(1);

    // DATOS REALES DE LAS PESTAÑAS (Simulación de conexión)
    const cardasInfo = [
        { id: 1, ac: 800, max: 1000 }, { id: 2, ac: 500, max: 1000 }, { id: 3, ac: 600, max: 1000 },
        { id: 4, ac: 700, max: 1000 }, { id: 5, ac: 800, max: 1000 }, { id: 6, ac: 650, max: 1000 },
        { id: 7, ac: 400, max: 1000 }, { id: 8, ac: 650, max: 1000 }, { id: 9, ac: 800, max: 1000 },
        { id: 10, ac: 400, max: 1000 }, { id: 11, ac: 300, max: 1000 }
    ];

    window.onload = function() {
        const contenedor = document.getElementById('contenedorGauges');

        cardasInfo.forEach((datos) => {
            const porcentaje = (datos.ac / datos.max) * 100;
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `
                <div class="gauge-title">Carda ${datos.id}</div>
                <div class="canvas-container"><canvas id="gauge-${datos.id}"></canvas></div>
                <div class="info-labels">
                    <p class="valor-ac">Ac. ${datos.ac.toLocaleString()}</p>
                    <p class="valor-max">Max. ${datos.max.toLocaleString()}</p>
                    <p class="label-toneladas">Toneladas</p>
                </div>
            `;
            contenedor.appendChild(card);

            new Chart(document.getElementById(`gauge-${datos.id}`).getContext('2d'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [85, 15, 20], 
                        backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                        borderWidth: 1,
                        borderColor: '#ffffff',
                        needleValue: porcentaje
                    }]
                },
                options: {
                    rotation: -110, circumference: 220, cutout: '75%',
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: false, tooltip: false }
                },
                plugins: [{
                    afterDraw(chart) {
                        const {ctx, width, height} = chart;
                        const cx = width / 2; const cy = height / 1.3;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const val = chart.data.datasets[0].needleValue;
                        const angle = (Math.PI * 0.88) + (val / 120) * (Math.PI * 1.22);
                        ctx.save(); ctx.translate(cx, cy); ctx.rotate(angle);
