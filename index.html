<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <link rel="stylesheet" href="estilos.css">

    <style>
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background-color: #2f5577; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        #header-container { height: 100px; width: 100%; }
        #estatus-container { height: 25px; width: 100%; }

        #main-content { 
            width: 100%;
            height: calc(100vh - 125px); 
            display: flex;
            flex-direction: column;
        }

        #cardas-grid { 
            width: 100%;
            height: 180px !important; 
            display: flex; 
            overflow-x: auto; 
            overflow-y: hidden;
            background: rgba(0,0,0,0.1);
            align-items: center;
            flex-shrink: 0;
        }

        /* ESPACIO DE 1MM EXACTO */
        #mantenimiento-container { 
            width: 100%;
            flex-grow: 1;
            margin-top: 1px !important; 
            position: relative;
            background-color: #2f5577;
        }

        /* Scrollbars */
        #maquinas-paradas-scroll::-webkit-scrollbar, #accidentes-scroll::-webkit-scrollbar { width: 4px; }
        #maquinas-paradas-scroll::-webkit-scrollbar-thumb { background: #f9b218; border-radius: 10px; }
        #accidentes-scroll::-webkit-scrollbar-thumb { background: #ff9999; border-radius: 10px; }
    </style>
</head>
