<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header-area"></div>
    <div id="estatus-area"></div>
    <div id="cardas-container"></div>

    <script src="lib_header.js"></script>
    <script src="lib_estatus.js"></script>
    <script src="lib_cardas.js"></script>
    <script>
        window.onload = () => {
            SatexHeader.dibujar("header-area");
            SatexEstatus.dibujar("estatus-area");
            SatexCardas.iniciar("cardas-container");

            // Simulador de datos para verificar que las agujas se mueven
            setInterval(() => {
                SatexCardas.charts.forEach((chart, index) => {
                    const act = Math.floor(Math.random() * 900);
                    chart.data.datasets[0].needleValue = (act / 1000) * 100;
                    chart.update();
                    document.getElementById(`val-${index+1}`).innerText = `Ac. ${act}`;
                });
            }, 3000);
        };
    </script>
</body>
</html>
