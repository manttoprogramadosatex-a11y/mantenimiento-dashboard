<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master Project 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="header-container"></div>
    <div id="estatus-container"></div>

    <div id="main-content">
        <div id="cardas-grid" style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;"></div>
    </div>

    <script src="lib_header_design.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_maquinas_inactivas.js"></script>
    <script src="lib_cardas_design.js"></script>
    <script src="lib_cardas_engine.js"></script>

    <script>
        window.onload = () => {
            // 1. Header
            SatexHeaderDesign.render("header-container");

            // 2. Franja de Estatus (Diseño Reducido)
            SatexEstatusDesign.render("estatus-container");

            // 3. Datos de Husos
            SatexEstatusData.actualizar(14, 6, 4, 3);

            // 4. Detalle de Paros con cálculo de días y scroll
            const paros = [
                { tipo: "Cont.", num: "C-08", fecha: "20/02/2026" },
                { tipo: "O.E.", num: "OE-03", fecha: "25/02/2026" },
                { tipo: "Con.", num: "CON-1", fecha: "26/02/2026" },
                { tipo: "Cont.", num: "C-12", fecha: "27/02/2026" }
            ];
            SatexMaquinasInactivas.render("maquinas-paradas-scroll", paros);

            // 5. Iniciar Motor de Cardas (Llamando a tus librerías design/engine)
            if(typeof SatexCardasEngine !== 'undefined') {
                SatexCardasEngine.dibujar("cardas-grid");
            }
        };
    </script>
</body>
</html>
