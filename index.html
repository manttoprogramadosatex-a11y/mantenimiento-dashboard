<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tablero Máster de Mantenimiento - Satex Textil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:#1e3a5f; /* Azul uniforme más claro */
    color:white;
}

/* ===== HEADER EJECUTIVO ===== */
header{
    background:#162c47;
    padding:8px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:2px solid #2e6fb5;
}

.logo{
    height:36px;
}

.header-center{
    font-size:20px;
    font-weight:600;
    letter-spacing:0.5px;
}

.fecha{
    font-size:14px;
    color:#81d4fa;
}

/* ===== CONTENIDO PRINCIPAL ===== */
main{
    text-align:center;
    margin-top:120px;
}

/* TARJETA CENTRAL */
.card{
    background:#274a73;
    width:420px;
    margin:auto;
    padding:35px;
    border-radius:12px;
    box-shadow:0px 8px 20px rgba(0,0,0,0.3);
    font-size:18px;
}
</style>
</head>

<body>

<header>
    <img src="logo.png.jpeg" class="logo">
    <div class="header-center">
        Tablero Máster de Mantenimiento – Satex Textil
    </div>
    <div class="fecha" id="fecha"></div>
</header>

<main>
    <div class="card">
        Próximamente indicadores en tiempo real.
    </div>
</main>

<script>
const fechaElemento = document.getElementById("fecha");
const fechaActual = new Date();

const opciones = {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
};

let fechaFormateada = fechaActual.toLocaleDateString('es-ES', opciones);
fechaFormateada = fechaFormateada.charAt(0).toUpperCase() + fechaFormateada.slice(1);
fechaElemento.textContent = fechaFormateada;
</script>

</body>
</html>
