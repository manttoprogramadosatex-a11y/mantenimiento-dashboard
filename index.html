<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* CANDADO DE DISEÑO SATEX 2026 */
    body { 
        margin: 0; 
        background-color: #2f5577; 
        font-family: 'Arial', sans-serif; 
    }
    
    .header {
        background-color: #274a66; 
        display: flex;
        align-items: center;
        padding: 0 30px;
        height: 60px; 
        color: white;
    }

    .header-left img { height: 40px; }
    .titulo { width: 100%; text-align: center; font-size: 24px; font-weight: bold; }

    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 25px;
        padding: 40px;
        justify-items: center;
    }

    /* MODELO CIRCULAR AUTORIZADO */
    .gauge-card {
        background: white;
        width: 170px; 
        height: 170px; 
        border-radius: 50%;
        position: relative;
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .canvas-container {
        width: 160px;
        height: 160px;
        position: absolute;
    }

    .info-overlay {
        margin-top: 35px; /* Ajuste para centrar textos bajo la aguja */
        text-align: center;
        z-index: 5;
    }

    .label-ton { font-size: 26px; font-weight: bold; color: #000; margin: 0; }
    .valor-ac { font-size: 15px; font-weight: bold; color: #000; margin: 2px 0; }
    .valor-max { font-size: 13px; font-weight: bold; color: #333; margin: 0; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
</div>

<div class="dashboard-grid" id="contenedorGauges"></div>

<script>
    const datosGlobales = { ac: 250000, max: 300000 };
    const contenedor = document.getElementById('contenedorGauges');

    for (let i = 1; i <= 11; i++) {
        const card = document.createElement('div');
        card.className = 'gauge-card';
        card.innerHTML = `
            <div class="canvas-container"><canvas id="gauge-${i}"></canvas></div>
            <div class="info-overlay">
                <p class="label-ton">Ton.</p>
                <p class="valor-ac">Ac. ${datosGlobales.ac.toLocaleString()}</p>
                <p class="valor-max">Max. ${datosGlobales.max.toLocaleString()}</p>
            </div>
        `;
        contenedor.appendChild(card);

        const porcentaje = (datosGlobales.ac / datosGlobales.max) * 100;

        new Chart(document.getElementById(`gauge-${i}`).getContext('2d'), {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [85, 15, 20], // Verde, Amarillo, Rojo (Hasta 120%)
                    backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                    borderWidth: 0,
                    needleValue: porcentaje
                }]
            },
            options: {
                rotation: -130,
                circumference: 260,
                cutout: '78%',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: false, tooltip: false }
            },
            plugins: [{
                afterDraw(chart) {
                    const {ctx, width, height} = chart;
                    const cx = width / 2;
                    const cy = height / 2;
                    const outerR = chart.getDatasetMeta(0).data[0].outerRadius;
                    const innerR = chart.getDatasetMeta(0).data[0].innerRadius;

                    // --- DIBUJAR LAS 11 LÍNEAS NEGRAS Y % ---
                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.font = 'bold 10px Arial';

                    for (let n = 0; n <= 11; n++) {
                        const valorPct = (n + 1) * 10;
                        // Cálculo del ángulo exacto basado en el inicio (-130°) y fin (130°)
                        const angle = (Math.PI * 0.778) + (valorPct / 120) * (Math.PI * 1.445);
                        
                        // Líneas negras
                        ctx.strokeStyle = "black";
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(Math.cos(angle) * (innerR - 2), Math.sin(angle) * (innerR - 2));
                        ctx.lineTo(Math.cos(angle) * (outerR + 2), Math.sin(angle) * (outerR + 2));
                        ctx.stroke();

                        // Números de la escala (por fuera)
                        const tr = outerR + 15;
                        ctx.fillStyle = "black";
                        ctx.fillText(valorPct + "%", Math.cos(angle) * tr, Math.sin(angle) * tr);
                    }
                    ctx.restore();

                    // --- AGUJA ROJA ---
                    const val = chart.data.datasets[0].needleValue;
                    const nAngle = (Math.PI * 0.778) + (val / 120) * (Math.PI * 1.445);

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(nAngle);
                    ctx.beginPath();
                    ctx.moveTo(0, -3);
                    ctx.lineTo(outerR - 10, 0);
                    ctx.lineTo(0, 3);
                    ctx.fillStyle = "#da291c";
                    ctx.fill();

                    // Círculo central azul
                    ctx.rotate(-nAngle);
                    ctx.beginPath();
                    ctx.arc(0, 0, 7, 0, 2 * Math.PI);
                    ctx.fillStyle = "#4285f4";
                    ctx.fill();
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                }
            }]
        });
    }
</script>
</body>
</html>
