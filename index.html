<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satex Master Project 2026</title>
    <script>
        const v = new Date().getTime(); 
        // Carga de estilos compatible
        const link1 = document.createElement('link');
        link1.rel = 'stylesheet'; link1.href = `estilos.css?v=${v}`;
        document.head.appendChild(link1);
        
        const link2 = document.createElement('link');
        link2.rel = 'stylesheet'; link2.href = `style_layout.css?v=${v}`;
        document.head.appendChild(link2);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100vh; background-color: #2f5577; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #main-content { display: flex; flex-direction: column; height: calc(100vh - 125px); }
        #cardas-grid { height: 190px !important; flex-shrink: 0; display: flex; overflow-x: auto; overflow-y: hidden; padding: 1px 10px; background: rgba(0,0,0,0.1); gap: 10px; }
        #mantenimiento-container { flex-grow: 1; position: relative; margin-top: 1px; }
        
        /* Ajuste r치pido para pantallas peque침as */
        @media (max-width: 600px) {
            #main-content { height: auto; overflow-y: auto; }
            #cardas-grid { height: 160px !important; }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="estatus-container"></div>
    <div id="main-content">
        <div id="cardas-grid"></div>
        <div id="mantenimiento-container"></div>
    </div>
    <script>
        const libs = [
            "lib_header.js", "lib_header_design.js", "lib_estatus.js", "lib_estatus_design.js", 
            "lib_estatus_data.js", "lib_maquinas_paradas.js", "lib_maquinas_inactivas.js", 
            "lib_mantenimiento.js", "lib_accidentes.js", "lib_cardas.js", 
            "lib_cardas_design.js", "lib_cardas_engine.js", "lib_preventive_design.js",
            "lib_personal_mantto_design.js", "lib_compras_pendientes_design.js"
        ];

        // Carga secuencial de scripts m치s robusta para m칩viles
        let loadedCount = 0;
        libs.forEach(lib => {
            const script = document.createElement('script');
            script.src = `${lib}?v=${v}`;
            script.onload = () => {
                loadedCount++;
                if(loadedCount === libs.length) {
                    inicializarTablero();
                }
            };
            document.body.appendChild(script);
        });

        function inicializarTablero() {
            if(typeof SatexHeaderDesign !== 'undefined') SatexHeaderDesign.render("header-container");
            if(typeof SatexEstatusDesign !== 'undefined') SatexEstatusDesign.render("estatus-container");
            if(typeof SatexEstatusData !== 'undefined') SatexEstatusData.actualizar(14, 6, 4, 3);
            if(typeof SatexCardasEngine !== 'undefined') SatexCardasEngine.dibujar("cardas-grid");
            
            if(typeof SatexMantenimiento !== 'undefined') {
                SatexMantenimiento.render("mantenimiento-container");
                if(typeof SatexPreventivoDesign !== 'undefined') SatexPreventivoDesign.render("preventivos-grafico-container", 90);
                
                if(typeof SatexPersonalManttoDesign !== 'undefined') {
                    SatexPersonalManttoDesign.render("personal-mantto-scroll", [{id:1, nombre:"Juan Perez", estatus:"ACT"}]);
                }
                
                if(typeof SatexComprasPendientesDesign !== 'undefined') {
                    SatexComprasPendientesDesign.render("compras-pendientes-scroll", []);
                }
            }
        }
    </script>
</body>
</html>
