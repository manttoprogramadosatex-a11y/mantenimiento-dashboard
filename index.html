<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Satex 2026 - Master</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { 
        margin: 0; 
        background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
    }
    
    /* CABECERA FIJA */
    .header {
        background-color: #274a66; 
        display: flex;
        align-items: center;
        padding: 0 30px;
        height: 60px; 
        color: white;
        border-bottom: 2px solid #1e3a50;
    }
    .header-left { width: 20%; }
    .header-left img { height: 35px; }
    .titulo { width: 60%; text-align: center; font-size: 20px; font-weight: bold; }
    .fecha { width: 20%; text-align: right; font-size: 14px; }

    /* CONTENEDOR DE CARDAS CON ALTURA FORZADA */
    .dashboard-top-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap; 
        overflow-x: auto; 
        gap: 10px;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.2);
        min-height: 150px; /* Evita que el contenedor colapse */
        align-items: flex-start;
    }

    /* Scrollbar visible para navegación */
    .dashboard-top-row::-webkit-scrollbar { height: 8px; }
    .dashboard-top-row::-webkit-scrollbar-thumb { background: #4285f4; border-radius: 10px; }

    /* TARJETA ULTRA COMPACTA */
    .gauge-card {
        background: white;
        min-width: 120px; 
        height: 130px; 
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        padding: 5px;
        flex-shrink: 0;
    }

    .gauge-title {
        font-size: 11px;
        font-weight: bold;
        color: #111;
        margin-bottom: 2px;
        text-transform: uppercase;
    }

    .canvas-container {
        width: 110px;
        height: 70px;
        position: relative;
    }

    .info-labels {
        text-align: center;
        margin-top: -5px;
    }

    .valor-datos { font-size: 10px; font-weight: bold; color: #000; margin: 0; }
    .label-toneladas { font-size: 9px; color: #d32f2f; margin: 0; font-weight: bold; font-style: italic; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo" onerror="this.src='https://via.placeholder.com/150x40?text=SATEX'"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="dashboard-top-row" id="contenedorGauges"></div>

<script>
    // 1. FECHA (Formato Oración solicitado)
    function actualizarFecha() {
        const f = new Date();
        const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
        let txtFecha = f.toLocaleDateString('es-ES', opciones);
        document.getElementById("fechaDisplay").innerText = txtFecha.charAt(0).toUpperCase() + txtFecha.slice(1);
    }

    // 2. FUNCIÓN DE DIBUJO CON SEGURIDAD
    function crearIndicadores() {
        const contenedor = document.getElementById('contenedorGauges');
        const datosBase = { ac: 250000, max: 300000 };
        const porcentaje = (datosBase.ac / datosBase.max) * 100;

        for (let i = 1; i <= 11; i++) {
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `
                <div class="gauge-title">Carda ${i}</div>
                <div class="canvas-container">
                    <canvas id="gauge-${i}"></canvas>
                </div>
                <div class="info-labels">
                    <p class="valor-datos">A:${datosBase.ac.toLocaleString()} M:${datosBase.max.toLocaleString()}</p>
                    <p class="label-toneladas">Toneladas</p>
                </div>
            `;
            contenedor.appendChild(card);

            // Crear el gráfico inmediatamente después de añadir el canvas al DOM
            const ctx = document.getElementById(`gauge-${i}`).getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [85, 15, 20], 
                        backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                        borderWidth: 1,
                        borderColor: '#ffffff',
                        needleValue: porcentaje
                    }]
                },
                options: {
                    rotation: -110,
                    circumference: 220,
                    cutout: '75%',
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false, // Desactivar para carga instantánea
                    plugins: { legend: false, tooltip: false }
                },
                plugins: [{
                    afterDraw(chart) {
                        const {ctx, width, height} = chart;
                        const cx = width / 2;
                        const cy = height / 1.15;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const val = chart.data.datasets[0].needleValue;
                        const angle = (Math.PI * 0.88) + (val / 120) * (Math.PI * 1.22);

                        ctx.save();
                        ctx.translate(cx, cy);
                        ctx.rotate(angle);
                        ctx.beginPath();
                        ctx.moveTo(0, -1.5);
                        ctx.lineTo(r - 5, 0);
                        ctx.lineTo(0, 1.5);
                        ctx.fillStyle = "#000";
                        ctx.fill();
                        ctx.rotate(-angle);
                        ctx.beginPath();
                        ctx.arc(0, 0, 4, 0, 2 * Math.PI);
                        ctx.fillStyle = "#000";
                        ctx.fill();
                        ctx.restore();
                    }
                }]
            });
        }
    }

    // EJECUCIÓN AL CARGAR TODO
    window.addEventListener('load', () => {
        actualizarFecha();
        crearIndicadores();
    });
</script>
</body>
</html>
