<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* PREFERENCIA: MODELO PERFECTAMENTE GUARDADO SIN MOVIMIENTOS */
    body { 
        margin: 0; 
        background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
    }
    
    .header {
        background-color: #274a66; 
        display: flex;
        align-items: center;
        padding: 0 30px;
        height: 60px; 
        color: white;
        border-bottom: 2px solid #1e3a50;
    }

    .header-left { width: 20%; }
    .header-left img { height: 35px; }
    .titulo { width: 60%; text-align: center; font-size: 20px; font-weight: bold; }
    .fecha { width: 20%; text-align: right; font-size: 14px; }

    .dashboard-top-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap; 
        overflow-x: auto; 
        gap: 10px;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.15);
        min-height: 160px;
    }

    .dashboard-top-row::-webkit-scrollbar { height: 5px; }
    .dashboard-top-row::-webkit-scrollbar-thumb { background: #4285f4; border-radius: 10px; }

    .gauge-card {
        background: white;
        min-width: 130px; 
        height: 160px; 
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        padding: 6px;
        flex-shrink: 0;
    }

    .gauge-title {
        font-size: 14px;
        font-weight: bold;
        color: #222;
        margin-bottom: 2px;
        text-transform: uppercase;
    }

    .canvas-container {
        width: 120px;
        height: 85px;
    }

    /* RESTAURADO: Ac. y Max. en l√≠neas separadas como solicitaste */
    .info-labels {
        text-align: center;
        margin-top: -3px;
    }

    .valor-ac { font-size: 12px; font-weight: bold; color: #000; margin: 0; }
    .valor-max { font-size: 10px; color: #666; margin: 0; }
    .label-toneladas { font-size: 9px; color: #888; margin: 0; font-style: italic; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="dashboard-top-row" id="contenedorGauges"></div>

<script>
    const f = new Date();
    const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
    let txtFecha = f.toLocaleDateString('es-ES', opciones);
    document.getElementById("fechaDisplay").innerText = txtFecha.charAt(0).toUpperCase() + txtFecha.slice(1);

    const datosBase = { ac: 250000, max: 300000 };
    const porcentaje = (datosBase.ac / datosBase.max) * 100;

    window.onload = function() {
        for (let i = 1; i <= 11; i++) {
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `
                <div class="gauge-title">Carda ${i}</div>
                <div class="canvas-container"><canvas id="gauge-${i}"></canvas></div>
                <div class="info-labels">
                    <p class="valor-ac">Ac. ${datosBase.ac.toLocaleString()}</p>
                    <p class="valor-max">Max. ${datosBase.max.toLocaleString()}</p>
                    <p class="label-toneladas">Toneladas</p>
                </div>
            `;
            document.getElementById('contenedorGauges').appendChild(card);

            new Chart(document.getElementById(`gauge-${i}`).getContext('2d'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [85, 15, 20], 
                        backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                        borderWidth: 1,
                        borderColor: '#ffffff',
                        needleValue: porcentaje
                    }]
                },
                options: {
                    rotation: -110,
                    circumference: 220,
                    cutout: '75%',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: false, tooltip: false }
                },
                plugins: [{
                    afterDraw(chart) {
                        const {ctx, width, height} = chart;
                        const cx = width / 2;
                        const cy = height / 1.3;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const val = chart.data.datasets[0].needleValue;
                        const angle = (Math.PI * 0.88) + (val / 120) * (Math.PI * 1.22);

                        ctx.save();
                        ctx.translate(cx, cy);
                        ctx.rotate(angle);
                        ctx.beginPath();
                        ctx.moveTo(0, -1.5);
                        ctx.lineTo(r - 6, 0);
                        ctx.lineTo(0, 1.5);
                        ctx.fillStyle = "#000";
                        ctx.fill();
                        ctx.rotate(-angle);
                        ctx.beginPath();
                        ctx.arc(0, 0, 4, 0, 2 * Math.PI);
                        ctx.fillStyle = "#000";
                        ctx.fill();
                        ctx.restore();
                    }
                }]
            });
        }
    };
</script>
</body>
</html>
