<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex Master 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="header-lib"></div>
    <div id="estatus-lib"></div>

    <div id="main-content">
        <div id="detalle-paros-lib"></div>

        <div id="cardas-lib" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;"></div>
    </div>

    <script src="lib_header.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_maquinas_paradas.js"></script>
    <script src="lib_cardas.js"></script> <script>
        window.onload = () => {
            // Render de estructuras
            SatexHeader.render("header-lib");
            SatexEstatusDesign.render("estatus-lib");

            // Actualización de Husos (Indicadores más largos y letras +grandes)
            SatexEstatusData.actualizar(14, 6, 4, 2);

            // DETALLE DE MÁQUINAS PARADAS (Información solicitada)
            const datosParos = [
                { tipo: "Continua", numero: "C-08", fechaParo: "26/02/2026" },
                { tipo: "Open-End", numero: "OE-03", fechaParo: "27/02/2026" }
            ];
            SatexMaquinasParadas.render("detalle-paros-lib", datosParos);

            // Cardas (Manteniendo tu lógica original)
            if(typeof SatexCardas !== 'undefined') {
                SatexCardas.iniciar("cardas-lib");
            }
        };
    </script>
</body>
</html>
