<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* RESET Y FONDO */
    body { 
        margin: 0; background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }
    
    /* HEADER SATEX */
    .header {
        background-color: #274a66; display: flex; align-items: center;
        padding: 0 20px; height: 55px; color: white; border-bottom: 2px solid #1e3a50;
        position: relative;
    }
    .header-left img { height: 45px; } 
    .titulo { 
        width: 60%; text-align: center; font-size: 28px; font-weight: bold; 
        position: absolute; left: 50%; transform: translateX(-50%);
        color: #ffffff; text-transform: uppercase;
    }
    .fecha-hoy { width: 20%; text-align: right; font-size: 14px; margin-left: auto; }

    /* SECCIÓN ESTATUS PLANTA */
    .seccion-estatus { 
        padding: 5px 20px; display: flex; align-items: center; gap: 20px;
        background: rgba(0,0,0,0.1); min-height: 75px;
    }

    .labels-maestras {
        display: flex; flex-direction: column; align-items: center;
        color: white; min-width: 150px; line-height: 1.1; text-align: center;
    }
    .txt-principal { font-size: 16px; font-weight: bold; }
    .flecha-v { font-size: 14px; margin-top: 4px; color: #f9b218; }

    /* INDICADORES RESTAURADOS */
    .contenedor-bloques { display: flex; align-items: center; gap: 15px; }

    .bloque-dato {
        background: #3c546d; padding: 6px 12px;
        border-radius: 4px; border-left: 5px solid #f9b218;
        min-width: 140px; height: 50px;
        display: flex; flex-direction: column; justify-content: center;
    }
    .bloque-paradas { border-left-color: #da291c; background: rgba(218, 41, 28, 0.15); }
    
    .dato-etiqueta { font-size: 9px; text-transform: uppercase; color: #a1b1c1; margin-bottom: 2px; }
    .dato-valor { font-size: 22px; font-weight: bold; color: #f9b218; }

    /* LISTA SCROLL MÁQUINAS */
    .seccion-paradas-scroll {
        display: flex; align-items: center; gap: 10px;
        margin-left: 10px; border-left: 1px solid rgba(255,255,255,0.2);
        padding-left: 20px; flex-grow: 1;
    }
    .lista-vertical-container { height: 60px; overflow-y: auto; width: 350px; }
    .item-parada {
        background: rgba(218, 41, 28, 0.25); border: 1px solid #da291c;
        border-radius: 3px; padding: 4px 10px; margin-bottom: 4px;
        color: white; display: flex; align-items: center; justify-content: space-between; font-size: 11px;
    }

    /* CONTROLES DERECHA */
    .ctrl-derecha { margin-left: auto; display: flex; align-items: center; gap: 12px; }
    .val-actualizado { color: #00d4ff; font-size: 12px; font-weight: bold; text-align: right; }
    .btn-cardas { background: #f9b218; color: #000; border: none; padding: 10px 18px; font-weight: bold; border-radius: 3px; cursor: pointer; }
    .btn-x { background: #da291c; color: white; border: none; width: 32px; height: 32px; font-weight: bold; border-radius: 3px; cursor: pointer; }

    /* GAUGES (CARDA 1-8) */
    .dashboard-middle-row {
        display: flex; flex-direction: row; flex-wrap: nowrap; 
        overflow-x: auto; gap: 12px; padding: 20px;
        background-color: rgba(0, 0, 0, 0.15); margin-top: auto; margin-bottom: auto;
    }
    .gauge-card {
        background: white; min-width: 135px; height: 170px; border-radius: 5px;
        display: flex; flex-direction: column; align-items: center; padding: 10px;
    }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha-hoy"></div>
</div>

<div class="seccion-estatus">
    <div class="labels-maestras">
        <span class="txt-principal">Estatus Planta ▶</span>
        <span class="txt-principal">Info Cardas</span>
        <span class="flecha-v">▼</span>
    </div>

    <div class="contenedor-bloques">
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Continuas (Inact.)</span><span class="dato-valor" id="h-cont">--</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Open-End (Inact.)</span><span class="dato-valor" id="h-oe">--</span></div>
        <div class="bloque-dato"><span class="dato-etiqueta">Husos Coneras (Inact.)</span><span class="dato-valor" id="h-con">--</span></div>
        <div class="bloque-dato bloque-paradas"><span class="dato-etiqueta">Máquinas Paradas</span><span class="dato-valor" id="total-p" style="color:#ff9999">--</span></div>
    </div>

    <div class="seccion-paradas-scroll">
        <div class="lista-vertical-container" id="lista-p"></div>
    </div>

    <div class="ctrl-derecha">
        <div class="val-actualizado">Actualizado:<br><span id="valA1">Sincronizando...</span></div>
        <button class="btn-cardas">Cardas</button>
        <button class="btn-x" onclick="location.reload()">X</button>
    </div>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<script>
    // =========================================================================
    // LÍNEA 141: PEGA TU URL DE IMPLEMENTACIÓN AQUÍ
    // =========================================================================
    const WEB_APP_URL = "PEGA_AQUI_TU_URL_DE_APPS_SCRIPT";
    // =========================================================================

    async function fetchData() {
        try {
            const hoy = new Date();
            document.getElementById("fechaDisplay").innerText = hoy.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });

            const response = await fetch(https://script.google.com/macros/s/AKfycbzf7jE1RbzyG6K4qrnGW6SlTCATeRIuHJDJEhhm6KEVTEJRxKfXGP3mNi9ADgaM8htpHA/exec);
            const data = await response.json();

            document.getElementById("valA1").innerText = data.actualizado || "Sin Datos"; 
            document.getElementById('h-cont').innerText = data.husos.continuas;
            document.getElementById('h-oe').innerText = data.husos.oe;
            document.getElementById('h-con').innerText = data.husos.coneras;

            const lista = document.getElementById('lista-p');
            lista.innerHTML = "";
            if(data.paradas && data.paradas.length > 0) {
                data.paradas.forEach(p => {
                    lista.innerHTML += `<div class="item-parada"><span>${p.nombre}</span> <span>${p.fecha}</span> <b style="background:#da291c;padding:2px 6px;border-radius:2px">${p.dias} Días</b></div>`;
                });
                document.getElementById('total-p').innerText = data.paradas.length;
            } else {
                lista.innerHTML = `<div style="color:#ccc; font-size:11px;">No hay máquinas paradas</div>`;
                document.getElementById('total-p').innerText = "0";
            }
        } catch (error) {
            document.getElementById("valA1").innerText = "Error de Enlace";
        }
    }

    function initGauges() {
        const contenedor = document.getElementById('contenedorGauges');
        for(let i=1; i<=8; i++) {
            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `<b style="font-size:13px">CARDA ${i}</b><canvas id="gauge-${i}" width="110" height="90"></canvas><div style="text-align:center;margin-top:6px;"><p style="font-size:11px;margin:0"><b>Ac. 800</b></p><p style="font-size:9px;color:#666;margin:0">Max. 1000</p></div>`;
            contenedor.appendChild(card);
            
            new Chart(document.getElementById(`gauge-${i}`).getContext('2d'), {
                type: 'doughnut',
                data: { datasets: [{ data: [80, 20], backgroundColor: ['#23a446', '#eee'] }] },
                options: { rotation: -110, circumference: 220, cutout: '78%', plugins: { legend: false, tooltip: false } }
            });
        }
    }

    window.onload = () => {
        initGauges();
        fetchData();
        setInterval(fetchData, 120000);
    };
</script>
</body>
</html>
