<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tablero Master Mantto. Satex Textil</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#2f5577; /* Fondo tablero */
    color:white;
}

/* ENCABEZADO REDUCIDO AL MÍNIMO */
.header{
    background:#274a66; 
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px; /* Sin padding vertical */
    height: 50px;   /* Altura reducida */
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.header-left{
    display:flex;
    align-items:center;
    flex: 1;
}

/* LOGO AJUSTADO AL NUEVO ENCABEZADO */
.header img{
    height:35px; /* Más pequeño para que quepa bien */
}

/* TÍTULO CON TAMAÑO SOLICITADO */
.titulo{
    font-size:28px; 
    font-weight:bold;
    flex: 3;
    text-align: center;
    letter-spacing: 1px;
}

.fecha{
    font-size:13px;
    flex: 1;
    text-align: right;
}

/* ESPACIO PARA LOS FUTUROS INDICADORES */
.contenedor-principal{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height: 200px;
}
</style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <img src="logo.png.jpeg" alt="Logo">
    </div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div class="fecha" id="fecha"></div>
</div>

<div class="contenedor-principal">
    </div>

<script>
/* FECHA ACTUAL */
const hoy = new Date();
const opciones = { weekday:'long', year:'numeric', month:'long', day:'numeric'};
let textoFecha = hoy.toLocaleDateString('es-ES', opciones);
textoFecha = textoFecha.charAt(0).toUpperCase() + textoFecha.slice(1);
document.getElementById("fecha").innerText = textoFecha;

/* Lógica de indicadores removida por el momento */
</script>

</body>
</html>
