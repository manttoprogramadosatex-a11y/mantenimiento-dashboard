<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* CANDADO DE DISEÑO SATEX 2026 */
    body { 
        margin: 0; 
        background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
    }
    
    .header {
        background-color: #274a66; 
        display: flex;
        align-items: center;
        padding: 0 30px;
        height: 60px; 
        color: white;
        border-bottom: 2px solid #1e3a50;
    }

    .header-left { width: 20%; }
    .header-left img { height: 40px; }
    .titulo { width: 60%; text-align: center; font-size: 22px; font-weight: bold; }
    .fecha { width: 20%; text-align: right; font-size: 15px; }

    /* DISTRIBUCIÓN EN UNA SOLA LÍNEA SUPERIOR */
    .dashboard-top-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap; /* Fuerza una sola línea */
        overflow-x: auto; /* Permite scroll si hay muchos */
        gap: 15px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.1);
        justify-content: center;
    }

    .gauge-card {
        background: white;
        min-width: 160px; /* Tamaño ajustado para caber en línea */
        height: 180px; 
        border-radius: 8px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        padding: 10px;
    }

    .gauge-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 2px;
    }

    .canvas-container {
        width: 150px;
        height: 100px;
    }

    .info-labels {
        text-align: center;
        margin-top: -5px;
    }

    .valor-ac { font-size: 14px; font-weight: bold; color: #000; margin: 0; }
    .valor-max { font-size: 11px; color: #444; margin: 0; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="dashboard-top-row" id="contenedorGauges"></div>

<script>
    // 1. FECHA (Solo primera mayúscula)
    const f = new Date();
    const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
    let txtFecha = f.toLocaleDateString('es-ES', opciones);
    document.getElementById("fechaDisplay").innerText = txtFecha.charAt(0).toUpperCase() + txtFecha.slice(1);

    // 2. LÓGICA DE DATOS
    const datos = { ac: 250000, max: 300000 };
    const porcentaje = (datos.ac / datos.max) * 100;

    // Generar indicadores en la fila superior
    for (let i = 1; i <= 6; i++) { // Ajusta el número de indicadores según necesites
        const card = document.createElement('div');
        card.className = 'gauge-card';
        card.innerHTML = `
            <div class="gauge-title">Ton.</div>
            <div class="canvas-container"><canvas id="gauge-${i}"></canvas></div>
            <div class="info-labels">
                <p class="valor-ac">Ac. ${datos.ac.toLocaleString()}</p>
                <p class="valor-max">Max. ${datos.max.toLocaleString()}</p>
            </div>
        `;
        document.getElementById('contenedorGauges').appendChild(card);

        new Chart(document.getElementById(`gauge-${i}`).getContext('2d'), {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [85, 15, 20], 
                    backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                    borderWidth: 1,
                    borderColor: '#ffffff',
                    needleValue: porcentaje
                }]
            },
            options: {
                rotation: -110,
                circumference: 220,
                cutout: '70%',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: false, tooltip: false }
            },
            plugins: [{
                afterDraw(chart) {
                    const {ctx, width, height} = chart;
                    const cx = width / 2;
                    const cy = height / 1.3;
                    const r = chart.getDatasetMeta(0).data[0].outerRadius;

                    const val = chart.data.datasets[0].needleValue;
                    const angle = (Math.PI * 0.88) + (val / 120) * (Math.PI * 1.22);

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(angle);
                    ctx.beginPath();
                    ctx.moveTo(0, -2);
                    ctx.lineTo(r - 8, 0);
                    ctx.lineTo(0, 2);
                    ctx.fillStyle = "#333";
                    ctx.fill();

                    ctx.rotate(-angle);
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = "#333";
                    ctx.fill();
                    ctx.restore();
                }
            }]
        });
    }
</script>
</body>
</html>
