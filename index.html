<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Satex Dashboard 2026</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* CANDADO DE DISEÑO SATEX 2026 - NO MODIFICAR ESTRUCTURA */
    body { 
        margin: 0; background-color: #2f5577; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }
    
    /* ENCABEZADO RESTAURADO */
    .header {
        background-color: #274a66; display: flex; align-items: center;
        padding: 0 30px; height: 60px; color: white; border-bottom: 2px solid #1e3a50;
        position: relative;
    }
    .header-left { width: 20%; }
    .header-left img { height: 35px; }
    .titulo { width: 60%; text-align: center; font-size: 20px; font-weight: bold; position: absolute; left: 50%; transform: translateX(-50%); }
    .fecha { width: 20%; text-align: right; font-size: 14px; margin-left: auto; }

    /* SECCIÓN DE ESTATUS (HORIZONTAL AL ANCHO) */
    .seccion-estatus { padding: 15px 30px; display: flex; flex-direction: column; gap: 5px; }
    .frase-estatus { color: white; font-size: 16px; font-weight: bold; margin-bottom: 5px; }
    
    .fila-datos { display: flex; align-items: center; justify-content: space-between; width: 100%; }

    .bloque-husos {
        background: rgba(255, 255, 255, 0.1); padding: 8px 20px;
        border-radius: 4px; border-left: 4px solid #f9b218; min-width: 180px;
    }
    .husos-titulo { font-size: 10px; text-transform: uppercase; color: #ccc; display: block; }
    .husos-valor { font-size: 22px; font-weight: bold; color: #f9b218; }

    .contenedor-maquinas { display: flex; gap: 10px; }
    .mini-card-parada {
        background: rgba(218, 41, 28, 0.2); border: 1px solid #da291c;
        padding: 6px 15px; border-radius: 4px; min-width: 150px; text-align: center;
    }
    .mini-card-parada span { font-size: 9px; color: #ff9999; display: block; text-transform: uppercase; }
    .mini-card-parada strong { font-size: 13px; color: white; }

    /* FILA DE CARDAS - POSICIÓN MEDIA (CANDADO VISUAL) */
    .dashboard-middle-row {
        display: flex; flex-direction: row; flex-wrap: nowrap; 
        overflow-x: auto; gap: 10px; padding: 20px 15px;
        background-color: rgba(0, 0, 0, 0.15);
        margin-top: auto; margin-bottom: auto;
    }
    .dashboard-middle-row::-webkit-scrollbar { height: 6px; }
    .dashboard-middle-row::-webkit-scrollbar-thumb { background: #4285f4; border-radius: 10px; }

    /* DISEÑO DE TARJETA BLOQUEADO */
    .gauge-card {
        background: white; min-width: 135px; height: 165px; border-radius: 5px;
        display: flex; flex-direction: column; align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); padding: 8px; flex-shrink: 0;
    }
    .gauge-title { font-size: 14px; font-weight: bold; color: #222; margin-bottom: 2px; text-transform: uppercase; }
    .canvas-container { width: 120px; height: 85px; position: relative; }
    .info-labels { text-align: center; margin-top: -5px; line-height: 1.2; }
    .valor-ac { font-size: 12px; font-weight: bold; color: #000; margin: 0; }
    .valor-max { font-size: 10px; color: #666; margin: 0; }
    .label-toneladas { font-size: 9px; color: #da291c; margin: 2px 0 0 0; font-style: italic; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
    <div class="header-left"><img src="https://manttoprogramadosatex-a11y.github.io/mantenimiento-dashboard/logo.png.jpeg" alt="Logo"></div>
    <div class="titulo">Tablero Master Mantto. Satex Textil</div>
    <div id="fechaDisplay" class="fecha"></div>
</div>

<div class="seccion-estatus">
    <span class="frase-estatus">Estatus de Planta:</span>
    <div class="fila-datos">
        <div class="bloque-husos">
            <span class="husos-titulo">Total Husos Inactivos</span>
            <span id="txtHusos" class="husos-valor">1,240</span>
        </div>
        <div id="listaMaquinas" class="contenedor-maquinas">
            <div class="mini-card-parada"><span>Máquina Parada</span><strong>CARDA 4</strong></div>
            <div class="mini-card-parada"><span>Máquina Parada</span><strong>CARDA 7</strong></div>
            <div class="mini-card-parada"><span>Máquina Parada</span><strong>PEINADORA 2</strong></div>
        </div>
    </div>
</div>

<div class="dashboard-middle-row" id="contenedorGauges"></div>

<script>
    // 1. FECHA (RESTAURADA)
    const f = new Date();
    const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
    let txtFecha = f.toLocaleDateString('es-ES', opciones);
    document.getElementById("fechaDisplay").innerText = txtFecha.charAt(0).toUpperCase() + txtFecha.slice(1);

    // 2. DATOS PARA LOS GAUGE
    const datosCardas = [
        { ac: 800, max: 1000 }, { ac: 500, max: 1000 }, { ac: 600, max: 1000 },
        { ac: 700, max: 1000 }, { ac: 800, max: 1000 }, { ac: 650, max: 1000 },
        { ac: 400, max: 1000 }, { ac: 650, max: 1000 }, { ac: 800, max: 1000 },
        { ac: 400, max: 1000 }, { ac: 300, max: 1000 }
    ];

    // 3. GENERACIÓN DE INDICADORES (CON CARGA DE SEGURIDAD)
    window.onload = function() {
        const contenedor = document.getElementById('contenedorGauges');

        datosCardas.forEach((datos, index) => {
            const num = index + 1;
            const porcentaje = (datos.ac / datos.max) * 100;

            const card = document.createElement('div');
            card.className = 'gauge-card';
            card.innerHTML = `
                <div class="gauge-title">Carda ${num}</div>
                <div class="canvas-container">
                    <canvas id="gauge-${num}"></canvas>
                </div>
                <div class="info-labels">
                    <p class="valor-ac">Ac. ${datos.ac.toLocaleString()}</p>
                    <p class="valor-max">Max. ${datos.max.toLocaleString()}</p>
                    <p class="label-toneladas">Toneladas</p>
                </div>
            `;
            contenedor.appendChild(card);

            const ctx = document.getElementById(`gauge-${num}`).getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [70, 15, 15], 
                        backgroundColor: ["#23a446", "#f9b218", "#da291c"],
                        borderWidth: 1,
                        borderColor: '#ffffff',
                        needleValue: porcentaje
                    }]
                },
                options: {
                    rotation: -110,
                    circumference: 220,
                    cutout: '75%',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: false, tooltip: false }
                },
                plugins: [{
                    id: 'needle',
                    afterDraw: (chart) => {
                        const { ctx, width, height } = chart;
                        ctx.save();
                        const cx = width / 2;
                        const cy = height / 1.35;
                        const r = chart.getDatasetMeta(0).data[0].outerRadius;
                        const val = chart.data.datasets[0].needleValue;
                        const angle = (Math.PI * 0.88) + (val / 100) * (Math.PI * 1.23);

                        ctx.translate(cx, cy);
                        ctx.rotate(angle);
                        ctx.beginPath();
                        ctx.moveTo(0, -2);
                        ctx.lineTo(r - 10, 0);
                        ctx.lineTo(0, 2);
                        ctx.fillStyle = '#000';
                        ctx.fill();
                        ctx.rotate(-angle);
                        ctx.beginPath();
                        ctx.arc(0, 0, 5, 0, Math.PI * 2);
                        ctx.fillStyle = '#000';
                        ctx.fill();
                        ctx.restore();
                    }
                }]
            });
        });
    };
</script>
</body>
</html>
