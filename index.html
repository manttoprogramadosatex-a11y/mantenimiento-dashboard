<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero Master Mantto. Satex Textil</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1f4e79; /* Azul corporativo claro */
    color: white;
}

/* ===== HEADER (NO SE TOCA) ===== */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 30px;
}

.logo {
    height: 45px;
}

.fecha {
    font-size: 14px;
}

/* ===== CONTENIDO EXISTENTE ===== */
.contenido-central {
    text-align: center;
    margin-top: 40px;
}

/* ===== NUEVA SECCIÓN CARDAS ===== */
.gauges-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    margin-top: 60px;
}

.gauge-card {
    background: rgba(255,255,255,0.08);
    padding: 20px;
    border-radius: 15px;
    width: 260px;
    text-align: center;
}

canvas {
    max-width: 220px;
    margin: auto;
}

.card-title {
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- HEADER ORIGINAL -->
<div class="header">
    <img src="logo.png.jpeg" class="logo">
    <div class="fecha" id="fecha"></div>
</div>

<!-- CONTENIDO QUE YA ESTABA -->
<div class="contenido-central">
    <!-- Aquí estaba su contenido anterior y NO lo borramos -->
</div>

<!-- NUEVA SECCIÓN VELOCÍMETROS CARDAS -->
<div class="gauges-container">

    <div class="gauge-card">
        <div class="card-title">Carda 1</div>
        <canvas id="gauge1"></canvas>
    </div>

    <div class="gauge-card">
        <div class="card-title">Carda 2</div>
        <canvas id="gauge2"></canvas>
    </div>

    <div class="gauge-card">
        <div class="card-title">Carda 3</div>
        <canvas id="gauge3"></canvas>
    </div>

</div>

<script>

/* ===== FECHA CON DÍA EN MAYÚSCULA ===== */
const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
let fecha = new Date().toLocaleDateString('es-ES', opciones);
fecha = fecha.charAt(0).toUpperCase() + fecha.slice(1);
document.getElementById("fecha").innerText = fecha;


/* ===== FUNCIÓN VELOCÍMETRO ===== */
function createGauge(id, value, max) {

    let porcentaje = value / max;
    let color = "#2ecc71";

    if (porcentaje < 0.4) color = "#e74c3c";
    else if (porcentaje < 0.7) color = "#f39c12";

    new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [value, max - value],
                backgroundColor: [color, "#2c3e50"],
                borderWidth: 0
            }]
        },
        options: {
            rotation: -90,
            circumference: 180,
            cutout: '70%',
            plugins: {
                tooltip: { enabled: false },
                legend: { display: false }
            }
        },
        plugins: [{
            id: 'text',
            beforeDraw(chart) {
                const { width, height, ctx } = chart;
                ctx.restore();
                ctx.font = "16px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText(value + " Toneladas", width / 2, height - 30);
                ctx.save();
            }
        }]
    });
}

/* ===== EJEMPLO VISUAL ===== */
createGauge("gauge1", 18, 25);
createGauge("gauge2", 12, 25);
createGauge("gauge3", 22, 25);

</script>

</body>
</html>
