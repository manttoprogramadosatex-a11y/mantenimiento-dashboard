<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Satex - Tablero Master</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: #012a4a; margin: 0; padding: 0; overflow-x: hidden;">

    <div id="estatus-superior" style="background: #1a2a3a; padding: 10px; display: flex; gap: 20px; align-items: center;">
        <div id="contenedor-maquinas-paradas"></div>
    </div>

    <div id="contenedor-principal-cardas"></div>

    <script src="lib_header.js"></script>
    <script src="lib_header_design.js"></script>
    <script src="lib_estatus_data.js"></script>
    <script src="lib_estatus_design.js"></script>
    <script src="lib_estatus.js"></script>
    <script src="lib_maquinas_paradas.js"></script>
    <script src="lib_cardas.js"></script>
    <script src="lib_cardas_design.js"></script>
    <script src="lib_cardas_engine.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 1. Cargar Máquinas Paradas (Número 3 Centrado)
            const divParadas = document.getElementById('contenedor-maquinas-paradas');
            if (divParadas && typeof SatexMaquinasParadas !== 'undefined') {
                divParadas.innerHTML = SatexMaquinasParadas.crearEstructura(3);
            }

            // 2. Cargar Fila de 11 Cardas
            if (typeof SatexCardasEngine !== 'undefined') {
                SatexCardasEngine.dibujar('contenedor-principal-cardas');
            }
        });
    </script>
</body>
</html>
