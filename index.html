<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Ejecutivo</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f2b46;
    color: white;
    text-align: center;
}

header {
    padding: 10px 20px;
    background: #163a5c;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header img {
    height: 40px;
}

.fecha {
    font-size: 14px;
}

h1 {
    margin: 20px 0;
    font-weight: 500;
}

.cardas-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 30px;
}

.card {
    background: #1c4066;
    padding: 20px;
    border-radius: 15px;
}

canvas {
    max-height: 180px;
}
</style>
</head>
<body>

<header>
    <img src="logo.png.jpeg" alt="Logo">
    <div class="fecha" id="fecha"></div>
</header>

<h1>Indicadores Cardas</h1>

<div class="cardas-container" id="cardasContainer"></div>

<script>

// Fecha con dÃ­a en mayÃºscula
const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
let fechaTexto = new Date().toLocaleDateString('es-ES', opciones);
fechaTexto = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);
document.getElementById("fecha").innerText = fechaTexto;


// ðŸ”¥ DATOS SIMULADOS (solo demostraciÃ³n)
const cardas = [
    { nombre: "Carda 1", actual: 8, max: 10 },
    { nombre: "Carda 2", actual: 6, max: 10 },
    { nombre: "Carda 3", actual: 9, max: 10 },
    { nombre: "Carda 4", actual: 5, max: 10 },
    { nombre: "Carda 5", actual: 7, max: 10 },
    { nombre: "Carda 6", actual: 10, max: 10 },
    { nombre: "Carda 7", actual: 4, max: 10 },
    { nombre: "Carda 8", actual: 8.5, max: 10 },
    { nombre: "Carda 9", actual: 6.5, max: 10 },
    { nombre: "Carda 10", actual: 9.2, max: 10 },
];

const container = document.getElementById("cardasContainer");

cardas.forEach((carda, index) => {

    const porcentaje = (carda.actual / carda.max) * 100;

    let color = "#2ecc71";
    if (porcentaje > 85) color = "#e74c3c";
    else if (porcentaje > 60) color = "#f1c40f";

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
        <h3>${carda.nombre}</h3>
        <canvas id="gauge${index}"></canvas>
        <p>${carda.actual} / ${carda.max} Ton</p>
    `;

    container.appendChild(div);

    new Chart(document.getElementById(`gauge${index}`), {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [porcentaje, 100 - porcentaje],
                backgroundColor: [color, "#2c5a85"],
                borderWidth: 0
            }]
        },
        options: {
            rotation: -90,
            circumference: 180,
            cutout: "70%",
            plugins: {
                tooltip: { enabled: false },
                legend: { display: false }
            }
        }
    });

});

</script>

</body>
</html>
